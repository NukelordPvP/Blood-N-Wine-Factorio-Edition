chain-blue-go=Сигнал плавог ланца значи да су само неке излазне стазе отворене, тако да воз може или да се заустави овде или да настави. У овој конкретној ситуацији, један од излазних сигнала је црвен, због чега је ланчани сигнал плав.\n\nВоз може да прође кроз овај плави сигнал јер је пут до одредишта отворен.
chain-blue-stop=У овој ситуацији воз ће чекати код плавог сигнала, јер пут до одредишта није слободан.
chain-green=Ланчани сигнал је други тип шинског сигнала. Они прочитају следеће сигнале на путу и сходно томе мењају своје стање.\n\nСигнал зеленог ланца значи да су сви сигнали после тога зелени.
chain-red=Сигнал црвеног ланца значи да су сви сигнали после тога црвени. Воз ће чекати на сигнал црвеног ланца.
chain-signal-1=Изградња ланчаних сигнала пре раскрснице спречиће улазак возова, осим ако је и њихов излаз слободан.
chain-signal-2=Цијан воз са леве стране чекаће ланчани сигнал док његов пут не буде отворен и неће блокирати црвени воз.
deadlock-1=У овој ситуацији, други цијан воз блокира раскрсницу, тако да црвени воз не може да настави до станице..
deadlock-2=Црвени воз може се наставити само кад се цијан воз креће.
finish=Заврши
finish-info=Дали смо ти неке ствари да експериментишеш са железничком сигнализацијом.\n\nПритисните дугме "Заврши" да бисте завршили подучавање.
fix-intersection=Замените или изгради сигнале како би омогућили црвеним возовима да дођу до својих стајалишта.
fix-intersection-2=Користите своје знање, оба типа сигнала како би омогућили свим возовма да дођу до њихових стајалиштима.
reset-all=Ресетуј све
reset-trains=Ресетуј возове
start-trains=Покрени возове
