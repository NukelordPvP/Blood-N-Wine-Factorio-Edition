chain-blue-go=Sinyal biru berantai berarti hanya ada beberapa jalan keluar yang terbuka, sehingga kereta dapat berhenti di sini atau terus bergerak. Dalam situasi tertentu, salah satu sinyal keluar berwarna merah, itulah sebabnya sinyal berantai berwarna biru.\n\n Kereta dapat melewati sinyal biru karena jalur menuju tujuannya tersedia.
chain-blue-stop=Dalam situasi ini, kereta akan menunggu di sinyal biru karena jalur menuju tujuannya tidak tersedia.
chain-green=Sinyal berantai adalah sinyal kedua dari pemancar kereta. Sinyal berantai membaca sinyal di jalur selanjutnya dan mengubah status sesuai ketentuan. \n\n Sinyal hijau berarti semua sinyal selanjutnya adalah hijau.
chain-red=Sinyal merah beruntun berarti semua sinyal setelahnya adalah merah. Kereta akan menunggu di sinyal merah beruntun.
chain-signal-1=Membuat bangunan pemancar berantai sebelum persimpangan akan mencegah kereta memasuki blok keculai jalan keluar tidak terhalangi.
chain-signal-2=Kereta cyan pada sisi kiri akan menunggu sinyal berantai sampai jalannya terbuka, dan tidak akan menghalangi kereta merah.
deadlock-1=Dalam situasi ini, kereta cyan kedua menghalangi persimpangan, sehingga kereta merah tidak dapat melanjutkan ke perhentian.
deadlock-2=Kereta merah hanya bisa melanjutkan saat kereta cyan bergerak bersama.
finish=Selesai
finish-info=Kamu telah diberi beberapa item untuk bereksperimen dengan sinyal kereta. \n\nTekan tombol Selesai pada akhir turorial.
fix-intersection=Ganti atau buat pemancar agar keretea merah dapat tiba di perhentian.
fix-intersection-2=Gunakan pengetahuanmu tentang kedua tipe pemancar agar semua kereta tiba diperhentian mereka.
reset-all=Atur ulang semua
reset-trains=Atur ulang kereta
start-trains=Menjalankan kereta
