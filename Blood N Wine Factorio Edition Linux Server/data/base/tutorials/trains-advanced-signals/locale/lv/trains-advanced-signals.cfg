chain-blue-go=Zils ķēdes signāls nozīmē, ka tikai daži ceļi ir atvērti tādēļ vilciens šeit drīkst vai nu apstāsies, vai turpināt braukt. Konkrētajā situācijā viens no signāliem ir sarkans, tāpēc ķēdes signāls ir zils.\n\nVilciens drīkst braukt garām šim zilajam signālam, jo ceļš līdz tā galamērķim ir atvērts.
chain-blue-stop=Konkrētajā situācijā vilciens gaidīs pie zilā signāla, jo ceļš līdz tā galamērķim ir bloķēts.
chain-green=Signālu ķēde ir otrs dzelzceļa signāla veids. Tie lasa nākamos signālus ceļā un maina to stāvokli attiecīgi.\n\n Zaļš ķēdes signāls nozīmē, ka visi nākamie signāli, kas atrodas pēc tā ir zaļi.
chain-red=Sarkanais ķēdes signāls nozīmē, ka visi signāli, kas atrodas pēc tā ir sarkani. Vilciens gaidīs pie sarkana ķēdes signāla.
chain-signal-1=Ķēdes signālu izbūve pirms krustojuma nodrošinās, ka vilcieni tajā iebrauc tikai tad, ja krustojuma izeja ir brīva.
chain-signal-2=Pa kreisi esošais ciāna krāsas vilciens gaidīs pie ķēdes signāla līdz tā ceļš būs atvērts un tas nebloķēs sarkano vilcienu.
deadlock-1=Šajā situācijā otrais vilciens (ciāna vilciens) bloķē krustojumu, kā rezultātā sarkanais vilciens nespēj sasniegt vilciena pieturu.
deadlock-2=Sarkanais vilciens var turpināt tikai tad, kad ciāna vilciens pārvietosies gar signālu.
finish=Pabeigt
finish-info=Tev ir iedoti daži priekšmeti, lai eksperimentētu ar vilcienu signāliem.\n\nNospied pogu Beigt, lai pabeigtu apmācību.
fix-intersection=Nomaini vai būvē signālus, lai ļautu sarkanās krāsas vilcieniem sasniegt to pieturvietas.
fix-intersection-2=Izmanto savas zināšanas par abiem signālu veidiem, lai ļautu visiem vilcieniem sasniegt to pieturvietas.
reset-all=Atiestati visu
reset-trains=Atiestati vilcienus
start-trains=Darbini vilcienus
