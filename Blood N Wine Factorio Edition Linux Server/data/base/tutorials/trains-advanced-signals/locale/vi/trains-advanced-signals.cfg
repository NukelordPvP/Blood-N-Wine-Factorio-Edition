chain-blue-go=Tín hiệu xanh lam nghĩa là chỉ có một vài lối thoát khả dụng, nên tàu có thể hoặc không đi qua. Trong trường hợp này, một tín hiệu lối ra màu đỏ nên tín hiệu chuỗi là màu xanh lam. \n\nTàu có thể qua tín hiệu này vì lối đi của nó không bị chắn.
chain-blue-stop=Trong trường hợp này, tàu sẽ dừng lại ở tín hiệu lam vì đường phía trước không đi được.
chain-green=Tín hiệu chuỗi là loại tín hiệu thứ hai. Nó đọc tín hiệu theo đường ray và thay đổi tín hiệu phụ thuộc vào trạng thái của nó.\n\nTín hiệu màu xanh có nghĩa là tất cả các tín hiệu phía sau cũng là xanh.
chain-red=Tín hiệu đỏ nghĩa là tất cả các tín hiệu phia sau đều là đỏ. Tàu sẽ đợi khi có tín hiệu này.
chain-signal-1=Xây dựng chuỗi tín hiệu trước điểm giao nhau sẽ phòng tránh các tàu đi vào trừ khi lối ra đã được đảm bảo.
chain-signal-2=Tàu lục lam bên trái sẽ đợi tín hiệu cho đến khi được đi qua, và nó sẽ không chắn tàu đỏ.
deadlock-1=Trong tình huống này tàu lục lam chắn lối giao nhau, vì thế tàu đỏ không thể vào ga.
deadlock-2=Tàu lửa màu đỏ chỉ có thể tiếp tục sau khi tàu lửa màu lục lam đi cùng.
finish=Hoàn thành
finish-info=Bạn đã được cung cấp vài vật phẩm để thí nghiệm với tín hiệu tàu hỏa. \n\nNhấn nút hoàn thành để kết thúc hướng dẫn.
fix-intersection=Thay thế hoặc xây dựng tín hiệu để cho chiếc tàu màu đỏ đến được trạm.
fix-intersection-2=Sử dụng kiến thức của bạn để cho tất cả các tàu đến được trạm.
reset-all=Đặt lại tất cả
reset-trains=Thiết lập lại xe lửa
start-trains=Chạy tàu
