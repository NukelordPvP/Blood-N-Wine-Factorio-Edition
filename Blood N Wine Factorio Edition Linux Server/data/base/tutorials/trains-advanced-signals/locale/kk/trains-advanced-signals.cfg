chain-blue-go=Көк тізбектік бағдаршам тек кейбір шығу жолдары ашық екенін белгілейді, яғни пойыз не осында тежей тұра алады, не ары қарай жүре алады. Нақты бұл жағдайда шығу бағдаршамдарының бірі қызыл болғандықтан, тізбектік бағдаршам көк.\n\nПойызға керек жол ашық болғандықтан, ол көк бағдаршамнан өте алады.
chain-blue-stop=Бұл жағдайда пойызға керек жол жабық болғандықтан, ол көк бағдаршамнан өте алмайды.
chain-green=Тізбектік бағдаршам — Т/Ж бағдаршамының екінші түрі. Ол жолдағы келесі сигналдарды оқып, соларға сай күйін ауыстырады.\nЖасыл тізбектік бағдаршам одан кейінгі барлық бағдаршам жасыл екенін белгілейді.
chain-red=Қызыл тізбектік бағдаршам одан кейінгі барлық бағдаршам қызыл екенін белгілейді. Пойыз қызыл тізбектік бағдаршамның алдында күтіп тұрады.
chain-signal-1=Қиылыстың алдына тізбектік бағдаршам құру, пойыздардың шығатын жері бос болмағанша, олардың кіруін алдын алады.
chain-signal-2=Сол жақтағы көк пойыз, жолы ашылмағанша, қызыл пойызды бұғаттамай, тізбектік бағдаршамның алдында күтіп тұрады.
deadlock-1=Бұл жағдайда екінші көк пойыз қиылысты бұғаттап тұрғандықтан, қызыл пойыз бекетке бара алмайды.
deadlock-2=Көк пойыз өтіп кеткеннен кейін ғана, қызыл пойыз жүре алады.
finish=Аяқтау
finish-info=Сізге Т/Ж бағдаршамдарымен эксперимент жасауға кейбір зат берілді.\n\nТуториалды аяқтау үшін Аяқтау батырмасын басыңыз.
fix-intersection=Қызыл пойыздарға бекеттеріне жетуге мүмкіндік беру үшін бағдаршам құрыңыз немесе ауыстырыңыз.
fix-intersection-2=Екі бағдаршам түрі туралы біліміңізді қолданып, барлық пойызды бекетіне жеткізіңіз.
reset-all=Бәрін арылту
reset-trains=Пойыздарды арылту
start-trains=Пойыздарды жіберу
