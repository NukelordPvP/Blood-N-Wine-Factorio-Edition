chain-blue-go=ცისფერი ჯაჭვის სიგნალი ნიშნავს, რომ მხოლოდ ზოგიერთი გასასვლელი ბილიკია ღია, ამიტომ მატარებელი შეიძლება აქ გაჩერდეს ან გააგრძელოს. ამ კონკრეტულ სიტუაციაში, ერთ-ერთი გასასვლელი სიგნალია წითელი, რის გამოც ჯაჭვის სიგნალი ლურჯია.\n\nმატარებელს შეუძლია გაიაროს ეს ლურჯი სიგნალი, რადგან გზა დანიშნულების ადგილამდე ღიაა.
chain-blue-stop=ამ სიტუაციაში, მატარებელი დაელოდება ლურჯ სიგნალს, რადგან გზა დანიშნულების ადგილამდე არ არის ნათელი.
chain-green=ჯაჭვის სიგნალი არის მეორე ტიპის სარკინიგზო სიგნალი. ისინი კითხულობენ შემდეგ სიგნალებს გზაზე და შესაბამისად ცვლიან მათ მდგომარეობას.\n\nმწვანე ჯაჭვის სიგნალი ნიშნავს, რომ მის შემდეგ ყველა სიგნალი მწვანეა.
chain-red=წითელი ჯაჭვის სიგნალი ნიშნავს, რომ მის შემდეგ ყველა სიგნალი წითელია. მატარებელი დაელოდება წითელ ჯაჭვის სიგნალს.
chain-signal-1=კვეთამდე ჯაჭვის სიგნალების აშენება ხელს შეუშლის მატარებლების შესვლას, თუ მათი გასასვლელი ასევე არ არის ნათელი.
chain-signal-2=ცისფერი მატარებელი მარცხნივ დაელოდება ჯაჭვის სიგნალს, სანამ მისი ბილიკი გაიხსნება და არ დაბლოკავს წითელ მატარებელს.
deadlock-1=ამ სიტუაციაში მეორე ცისფერი მატარებელი ბლოკავს გზაჯვარედინს, ამიტომ წითელი მატარებელი გაჩერებას ვერ გააგრძელებს.
deadlock-2=წითელი მატარებელი გაგრძელდეს მხოლოდ, როცა ცისფერი მატარებელი გადაადგილდება.
finish=დასრულება
finish-info=თქვენ მოგეცემათ რამდენიმე ელემენტი მატარებლის სიგნალების ექსპერიმენტებისთვის.\n\nდააჭირეთ ღილაკს დასრულება, რათა დაასრულოთ სახელმძღვანელო.
fix-intersection=შეცვალეთ ან შექმენით სიგნალები, რათა წითელ მატარებლებს მიეცეთ გაჩერება.
fix-intersection-2=გამოიყენეთ თქვენი ცოდნა ორივე ტიპის სიგნალის შესახებ, რათა ყველა მატარებელს მისცეთ გაჩერება.
reset-all=ყველაფრის გადათვირთვა
reset-trains=მატარებლების გადატვირთვა
start-trains=გაუშვით მატარებლები
