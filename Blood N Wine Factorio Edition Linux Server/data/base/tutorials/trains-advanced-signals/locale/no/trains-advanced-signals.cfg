chain-blue-go=Blått kjedesignal betyr at kun noen av veiene er åpen, så et tog kan enten stoppe her eller fortsette. I denne situasjonen er et av signalene rødt, derfor er kjedesignalet blått.\n\n Toget kan passere dette blå signalet fordi veien til destinasjonen er åpen.
chain-blue-stop=I denne situasjonen vil toget vente ved det blå signalet siden veien til destinasjonen ikke er klar.
chain-green=Kedesidnal er den andre typen togskinnesignal. De leser de neste signalene på skinnen, og endrer tilstand deretter.\n\n Et grønt signal betyr at alle seksjonene etter har et grønt signal.
chain-red=Et rødt kjedesignal betyr at alle signalene etter at det er rødt. Et tog vil vente ved et rødt kjedesignal.
chain-signal-1=Å bygge kjedesignaler før krysset vil hindre togene fra å komme inn med mindre utgangen også er klar.
chain-signal-2=Det Cyanblå toget, til venstre, vil vente ved kjedesignalet inntil sporet er åpent. På denne måten vil ikke den blokkere det røde toget.
deadlock-1=I denne situasjonen blokkerer det andre cyanblåe toget krysset, så det røde toget kan ikke fortsette til stasjonen.
deadlock-2=Det røde toget kan kun fortsette når det cyanblåe toget beveger seg.
finish=Fullfør
finish-info=Du har fått noen gjenstander til å eksperimentere med togsignaler.\n\nTrykk på Fullfør for å avslutte veiledningen.
fix-intersection=Bytt eller bygg signaler for å la de røde togene komme seg til stasjonene sine.
fix-intersection-2=Bruk kunnskapen din om begge signaltypene for å la alle togene komme seg til stoppene sine.
reset-all=Tilbakestill alle
reset-trains=Tilbakestill togene
start-trains=Start togene
