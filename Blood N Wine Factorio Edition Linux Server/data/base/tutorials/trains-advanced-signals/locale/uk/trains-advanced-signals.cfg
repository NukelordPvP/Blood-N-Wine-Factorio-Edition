chain-blue-go=Якщо ланцюговий рейковий сигнал синього кольору, це означає що лише деякі шляхи вільні. В такому випадку один чи кілька сигналів перед ним червоні.\n\n Потяг пройде через синій сигнал, якщо потрібний шлях вільний.
chain-blue-stop=У даній ситуації поїзд зупиниться перед синім сигналом, оскільки шлях в необхідному йому напрямку зайнятий.
chain-green=Ланцюговий рейковий сигнал — другий тип рейкових сигналів. Він зчитує сигнали наступних сигналів на шляху.\n\nЗелений сигнал ланцюгового рейкового сигналу означає що всі шляхи вільні, всі сигнали перед ним зелені.
chain-red=Червоний сигнал ланцюгового рейкового сигналу означає, що всі сигнали після нього — червоні. Потяг буде стояти перед червоним сигналом та чекати.
chain-signal-1=Побудова ланцюгових рейкових сигналів перед перехрестям дозволяє потягам входити на нього тільки якщо перехрестя та шлях за ним вільні.
chain-signal-2=Блакитний потяг ліворуч чекатиме на ланцюговому рейковому сигналі поки його шлях не звільниться, і не буде блокувати червоний потяг.
deadlock-1=В цьому випадку блакитний поїзд блокує перехрестя, через це червоний не може продовжити шлях до станції.
deadlock-2=Як тільки блакитний потяг проїде, червоний продовжить свій шлях.
finish=Завершити
finish-info=Вам було надано предмети, щоб поекспериментувати з рейковими сигналами.\n\nНатисніть кнопку Завершити, щоб закінчити навчання.
fix-intersection=Побудуйте або замініть рейкові сигнали, щоб червоні потяги дісталися до своїх станцій.
fix-intersection-2=Використовуючи свої знання про два типи сигналів, зробіть так, щоб всі поїзди могли дістатися до своїх станцій.
reset-all=Скинути все
reset-trains=Скиньте потяги
start-trains=Запустіть потяги
