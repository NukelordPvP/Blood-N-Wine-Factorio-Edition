chain-blue-go=สัญญาณโซ่สีน้ำเงินหมายความว่าทางออกบางส่วนเท่านั้นที่เปิด ดังนั้นรถไฟอาจหยุดที่นี่หรือเดินต่อไป ในสถานการณ์เฉพาะนี้ หนึ่งในสัญญาณออกจะเป็นสีแดง ซึ่งเป็นสาเหตุที่สัญญาณลูกโซ่เป็นสีน้ำเงิน\n\nTเขารถไฟสามารถผ่านสัญญาณสีน้ำเงินนี้ได้เพราะเส้นทางไปยังปลายทางเปิดอยู่
chain-blue-stop=ในสถานการณ์เช่นนี้ รถไฟจะรอที่สัญญาณสีน้ำเงินเพราะเส้นทางไปยังปลายทางไม่ชัดเจน
chain-green=สัญญาณลูกโซ่เป็นสัญญาณรางประเภทที่สอง พวกเขาอ่านสัญญาณถัดไปตามเส้นทางและเปลี่ยนสถานะตามนั้น\n\nสัญญาณลูกโซ่สีเขียวหมายความว่าสัญญาณทั้งหมดหลังจากนั้นเป็นสีเขียว
chain-red=สัญญาณลูกโซ่สีแดงหมายความว่าสัญญาณทั้งหมดหลังจากนั้นเป็นสีแดง รถไฟจะรอที่สัญญาณโซ่สีแดง
chain-signal-1=สร้างสัญญาณทางแยกก่อนถึงทางแยกจะป้องกันไม่ให้รถไฟวิ่งผ่านสัญญาณไป เว้นแต่ว่ารถไฟคันนั้นจะวิ่งผ่านสัญญาณไฟไปแล้ว
chain-signal-2=รถไฟสีฟ้าทางด้านซ้ายจะรอที่สัญญาณลูกโซ่จนกว่าเส้นทางจะเปิดและจะไม่ปิดกั้นรถไฟสีแดง
deadlock-1=ในสถานการณ์นี้, รถไฟสีฟ้าคันที่สองกำลังกีดขวางทางแยกอยู่ รถไฟสีแดงจึงไม่สามารถวิ่งไปยังสถานีได้
deadlock-2=รถไฟสีแดงจะวิ่งต่อได้เมื่อรถไฟสีฟ้าเคลื่อนที่ออกไปเท่านั้น
finish=เสร็จสิ้น
finish-info=คุณได้รับไอเทมบางอย่างเพื่อทดลองสัญญาณรถไฟ\n\nกดปุ่ม เสร็จสิ้น เพื่อสิ้นสุดบทช่วยสอน
fix-intersection=เปลี่ยนหรือสร้างสัญญาณเพื่อให้รถไฟสีแดงไปจอดได้
fix-intersection-2=ใช้ความรู้ของคุณเกี่ยวกับสัญญาณทั้งสองประเภทเพื่อให้รถไฟทุกขบวนไปถึงที่จอด
reset-all=เริ่มใหม่ทั้งหมด
reset-trains=ให้รถไฟกลับไปที่จุดเดิม
start-trains=ปล่อยรถไฟ
