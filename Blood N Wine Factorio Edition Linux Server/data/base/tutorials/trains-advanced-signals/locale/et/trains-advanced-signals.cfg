chain-blue-go=Sinine ahelsignaal tähendab, et vaid mõned väljapääsudest on vabad, nii et rong võib kas siin peatuda või sõitu jätkata. Antud olukorras on üks väljumissignaal punane, seetõttu on ahelsignaal sinine.\n\nRong saab mööduda sellest sinisest signaalist, sest tee järgmise sihtpunktini on vaba.
chain-blue-stop=Selles olukorras ootab rong sinist signaali, sest tee selle sihtkohta ei ole vaba.
chain-green=Ahelsignaal on teist tüüpi raudtee signaal. Need loevad järgmisi signaale tee peal ja muudavad oma olekut vastavalt.\n\nRoheline ahelsignaal tähendab, et kõik järgmised signaalid on rohelised.
chain-red=Punane ahelsignaal tähendab, et kõik järgmised signaalid peale seda on punased. Rong ootab punase ahelsignaali taga.
chain-signal-1=Kui ehitada ahelsignaalid enne ristmikku, ennetab see rongide sisenemise blokki, kui just ristmiku väljapääs pole vaba.
chain-signal-2=Tsüaanne rong vasakul ootab signaali kuni selle rada on lahti, ja ei blokeeri punast rongi.
deadlock-1=Sellises olukorras blokeerib teine tsüaanne rong ristmiku nii, et punane rong ei saa edasi peatusesse minna.
deadlock-2=Punane rong saab jätkata oma teed ainult siis, kui tsüaanne rong liigub edasi.
finish=Lõpeta
finish-info=Sulle on antud esemed, et eksperimenteerida rongisignaalidega.\n\nVajuta Lõpeta nuppu, et õpetus lõpetada .
fix-intersection=Asenda või ehita signaalid nii, et need lubaksid punased rongid oma peatustesse.
fix-intersection-2=Kasuta oma teadmisi mõlemast signaalitüübist, et võimaldada kõikidel rongidel jõuda oma peatusteni.
reset-all=Lähtesta kõik
reset-trains=Lähtesta rongid
start-trains=Käivita rongid
