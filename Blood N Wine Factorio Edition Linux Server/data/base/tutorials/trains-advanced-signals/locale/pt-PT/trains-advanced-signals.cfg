chain-blue-go=Uma cadeia de sinais azul significa que só algumas saídas estão abertas, então o comboio poderá parar aqui ou continuar. Nesta situação específica, uma das saídas está vermelha, é por isso que a cadeia de sinais está azul.\n\nO comboio pode passar por este sinal azul porque o caminho para o destino dele está livre.
chain-blue-stop=Nesta situação, o comboio vai esperar no sinal azul porque o caminho está a ser bloqueado.
chain-green=A cadeia de sinais é o segundo tipo de sinal ferroviário. Eles leem os próximos sinais no caminho e mudam o seu estado de acordo.\n\nUma cadeia de sinais verde significa que todos os sinais a seguir são verdes.
chain-red=Uma cadeia de sinais vermelha significa que todos os sinais a seguir são vermelhos. O comboio vai esperar na cadeia de sinal vermelha.
chain-signal-1=Construir cadeia de sinais antes da interseção impedirá a entrada dos comboios a não ser que a saída esteja livre.
chain-signal-2=O comboio azul-ciano do lado esquerdo vai esperar no sinal ferroviário avançado, até que o seu caminho esteja livre e não bloqueará o comboio vermelho.
deadlock-1=Nesta situação o segundo comboio ciano está a bloquear a interseção, bloqueando o comboio vermelho de continuar até à estação.
deadlock-2=O comboio vermelho só pode continuar quando o azul-ciano avançar.
finish=Fim
finish-info=Recebeste alguns itens para experimentar com sinais de comboio.\n\nClica no botão Fim para acabar o tutorial.
fix-intersection=Substitua ou construa sinais para permitir que os comboios vermelhos cheguem às suas paragens.
fix-intersection-2=Use o seu conhecimento dos tipos de sinais para permitir que todos os comboios cheguem às suas paragens.
reset-all=Mete tudo como estava originalmente
reset-trains=Mete os comboios com as definições de origem
start-trains=Liga os comboios
