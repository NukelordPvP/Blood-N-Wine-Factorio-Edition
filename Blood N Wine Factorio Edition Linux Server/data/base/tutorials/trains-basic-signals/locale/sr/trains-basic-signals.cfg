color-meaning=Значенје
finish=Заврши
finish-info=Дали смо ти неке ствари да експериментишеш са железничком сигнализацијом.\n\nПритисните дугме "Заврши" да бисте завршили подучавање.
go-around-goal=Изградите сигнале како бисте дозволили црвеном возу да дође до станице.
go-around-info=Црвени воз је могао да заобиђе, али не може да открије да цијан воз блокира само пола железничке стазе.
