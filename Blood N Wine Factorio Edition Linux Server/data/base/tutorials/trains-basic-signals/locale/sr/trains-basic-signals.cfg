see-block-split=Можете видети да је шина разбијена у два блока.
siding-signals-goal=Саградити сигнале како би изоловао споредни колосек од главног колосека и омогућило црвеном возу да настави.
siding-signals-info=У овој ситуацији, црвени воз неће ући у следећи блок јер је заузет.
