oncoming-info=Запамтите да је правац сигнала одређен на којој је страни железничке стазе.
place-signal-goal=Изгради сигнал било где на железници.
place-wagon-goal=Поставите теретни вагон неколико пута да видимо како то утиче на сигнале.
proceed-goal=Сагради сигнале како би црвени воз наставио.
