color-meaning=Ý nghĩa
finish=Hoàn thành
finish-info=Bạn đã được cung cấp vài vật phẩm để thí nghiệm với tín hiệu tàu hỏa. \n\nNhấn nút hoàn thành để kết thúc hướng dẫn.
go-around-goal=Xây dựng tín hiệu để khiến cho chiếc xe lửa màu đỏ dừng lại
go-around-info=Tàu hỏa đỏ có thể di chuyển nhưng không thể phát hiện ra tàu hỏa lục lam đang chắn nửa đường ray.
green=Xanh lá
green-means=Khối phía trước chưa bị chiếm chỗ. Tàu hỏa có thể đi qua.
hover-signal=Bạn có thể di chuột vào tín hiệu để xem hướng
oncoming-goal=Xây dựng tín hiệu để khiến cho cả hai tàu hỏa đi qua và tới trạm dừng.
oncoming-info=Nhớ rằng hướng tín hiệu được quyết định với bên mà đường ray nằm.
place-signal-goal=Xây dựng đèn tín hiệu ở bất cứ đâu trên đường ray
place-wagon-goal=Đặt toa hàng vài lần xem nó ảnh hưởng thế nào đến tín hiệu.
proceed-goal=Xây dựng tín hiệu cho phép tàu hỏa đỏ di chuyển.
red=Đỏ
red-means=Khối phía trước đã bị chiếm chỗ. Tàu hỏa không thể đi qua.
reset-all=Đặt lại tất cả
reset-trains=Thiết lập lại tàu hỏa
second-signal-goal=Xây dựng tín hiệu thứ hai để tạo ra khối thứ ba
see-block-split=Bạn có thể thấy đường ray đã được tách ra thành hai khối.
siding-signals-goal=Xây dựng tín hiệu để cách biệt đường chính cho phép tàu hỏa đỏ di chuyển.
siding-signals-info=Trong trường hợp này, tàu hỏa đỏ không thể tiến vào khối tiếp theo vì nó đã bị chiếm chỗ.
signal-color=Màu tín hiệu
signal-direction=Hướng tín hiệu được dựa trên việc bạn xây nó phía bên nào của đường ray.
signal-direction-goal=di chuyển đèn tín hiệu đến phía khác của đoạn đường
signals-read-ahead=Mỗi tín hiệu sẽ kiểm tra khối phía trước và cập nhật tương ứng theo màu.
signals-split-rail=Xây dựng các tín hiệu bên cạnh đường ray sẽ chia nó ra thành nhiều khối.
start-trains=Chạy tàu
trains-dont-see-trains=Tàu hỏa không thể nhìn thấy các tàu hỏa khác. Thay vào đó chúng sử dụng các tín hiệu để xem đường ray có bị chặn hay không.
yellow=Vàng
yellow-means=Khối phía trước sắp bị chiếm chỗ. Tàu hỏa có thể không đi qua.
