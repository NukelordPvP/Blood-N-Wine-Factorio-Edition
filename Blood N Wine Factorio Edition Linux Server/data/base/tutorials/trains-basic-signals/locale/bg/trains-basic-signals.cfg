finish=Край
go-around-goal=Построй сигнали, за да позволиш на червения влак да достигне спирката.
go-around-info=Червеният влак би могъл да заобиколи, но не може да засече, че синьозеленият влак блокира само половината от трасето.
hover-signal=Можеш да задържиш курсора на мишката над сигнала, за да видиш посоката му.
oncoming-goal=Построй сигнали така, че да позволиш на двата влака да се разминат и да достигнат своите спирки.
oncoming-info=Запомни, че посоката, в която сигналът следи трасето, се определя от това от коя страна на релсите е поставен.
place-signal-goal=Построй сигнал на произволно място по жп линията.
place-wagon-goal=Положи товарния вагон няколко пъти, за да видиш как влияе на сигналите.
proceed-goal=Построй сигнали така, че да позволиш на червения влак да продължи.
second-signal-goal=Построй втори сигнал, за да създадеш трети блок-участък.
see-block-split=Можеш да видиш, че жп линията беше разделена на два блок-участъка.
siding-signals-goal=Построй сигнали така, че да изолираш отклонението от главната линия, за да позволиш на червения влак да продължи.
siding-signals-info=В тази ситуация червеният влак няма да навлезе в следващия блок-участък, защото той е зает.
signal-direction=Посоката, в която един сигнал е насочен, зависи от това от коя страна на релсите е построен.
signal-direction-goal=Опитай да преместиш сигналите от другата страна на релсите.
signals-read-ahead=Всеки сигнал проверява предстоящия напред блок-участък и актуализира цвета си в зависимост от това дали той е свободен.
signals-split-rail=Построяването на сигнали до жп линията я разделя на повече блок-участъци.
trains-dont-see-trains=Влаковете не могат да "виждат" останалите влакове. Вместо това, те използват сигнали, за да разберат дали дадена отсечка от жп линията е свободна или заета.

