ctrl-click-from-entity= __ALT_CONTROL__1__fast-entity-transfer__ lên một lò nung với con trỏ trống sẽ lấy ra sắt tấm từ nó.
ctrl-click-from-furnaces=Sử dụng phím tắt chuyển vật thể nhanh chuột để lấy sắt tấm từ các lò.
ctrl-click-to-entity=__ALT_CONTROL__1__fast-entity-transfer__ trên lò nung đá khi đang có than ở con trỏ sẽ chuyển một xấp vào lò.
ctrl-click-to-entity-2=Lấy quặng sắt từ ô truy cập nhanh, và sử dụng  __ALT_CONTROL__1__fast-entity-transfer__ để cho vào lò đá.
ctrl-click-to-entity-2-controller=Lấy quặng sắt từ ô truy cập nhanh, bảng điều khiển nhanh  __ALT_CONTROL__1__fast-entity-transfer__ để cho vào lò đá.
ctrl-click-to-furnaces=Sử dụng tính năng vận chuyển mới để vận chuyển than và quặng sắt vào rương, rồi cho tất cả vào lò nung.
ctrl-click-to-furnaces-note=Ghi chú: Bạn có thể kéo tất cả lò nung trong khi vẫn giữ chuột để chuyển nhanh, bạn không cần phải bấm vào từng lò.
ctrl-click-to-furnaces-note-controller=Ghi chú: Bạn có thể nhấn giữ __CONTROL__fast-entity-transfer__ và kéo nó bằng cách ấn __CONTROL__move__ để chuyển nhanh nhiều kiến trúc trong một dòng,bạn không cần phải ấn từng cái __CONTROL__fast-entity-transfer__ trên mỗi lò nung.
finish=Hoàn thành
finish-text=Tổng kết hướng dẫn.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ và sử dụng con trỏ để ấn nút Hoàn thành.

