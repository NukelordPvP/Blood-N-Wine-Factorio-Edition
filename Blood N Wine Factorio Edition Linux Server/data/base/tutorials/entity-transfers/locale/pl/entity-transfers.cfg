ctrl-click-from-entity=Użyj __ALT_CONTROL__1__fast-entity-transfer__ na piecu kamiennym z pustym kursorem, aby wyciągnąć z niego żelazne płytki.
ctrl-click-from-furnaces=Wykorzystaj nowe szybkie przenoszenie, aby pobrać żelazne płytki ze wszystkich pieców.
ctrl-click-to-entity=Użyj __ALT_CONTROL__1__fast-entity-transfer__ na piecu kamiennym, trzymając węgiel, aby przenieść do niego stos.
ctrl-click-to-entity-2=Weź rudę żelaza z paska podręcznego i użyj __CONTROL__fast-entity-transfer__ aby włożyć ją do pieca.
ctrl-click-to-entity-2-controller=Weź rudę żelaza z szybkiego panelu (__CONTROL__show-quick-panel__) i użyj __CONTROL__fast-entity-transfer__ aby włożyć ją do pieca.
ctrl-click-to-furnaces=Wykorzystaj nowe szybkie przenoszenie przedmiotów, aby wyjąć węgiel i rudę żelaza ze skrzyni i włożyć te surowce do wszystkich pieców.
ctrl-click-to-furnaces-note=Uwaga: Aby szybko przenosić obiekty, możesz przeciągać kursor po wszystkich piecach, gdy przycisk myszy jest wciśnięty, nie trzeba klikać indywidualnie na każdy piec.
ctrl-click-to-furnaces-note-controller=Uwaga: Możesz przytrzymać __CONTROL__fast-entity-transfer__ i poruszać się za pomocą __CONTROL__move__, aby szybko przenosić obiekty do wielu budynków w linii. Nie musisz naciskać indywidualnie __CONTROL__fast-entity-transfer__ na każdym piecu.
finish=Zakończ
finish-text=Na tym kończy się ten samouczek.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ i użyj kursora, aby nacisnąć przycisk Zakończenia.

