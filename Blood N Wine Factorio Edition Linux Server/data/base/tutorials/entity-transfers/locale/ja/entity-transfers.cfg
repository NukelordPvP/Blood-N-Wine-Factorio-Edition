ctrl-click-from-entity=何も持たないで石の炉の上で __ALT_CONTROL__1__fast-entity-transfer__ を押し、鉄板を取り出してください。
ctrl-click-from-furnaces=新しいアイテム移動方法を使用して全ての炉から鉄板を取り出してください。
ctrl-click-to-entity=石炭を持ったまま石の炉の上で__ALT_CONTROL__1__fast-entity-transfer__を押して中に入れてください。
ctrl-click-to-entity-2=クイックバーから鉄鉱石を取り、 __CONTROL__fast-entity-transfer__ で石の炉に入れましょう。
ctrl-click-to-entity-2-controller=クイックパネル（__CONTROL__show-quick-panel__）から鉄鉱石を取り、 __CONTROL__fast-entity-transfer__ で石の炉に入れましょう。
ctrl-click-to-furnaces=新たにエンティティのクイック転送を使い、石炭と鉄鉱石をチェストから取り出し、全て炉に入れましょう。
ctrl-click-to-furnaces-note=注:マウスボタンを押したまますべての炉をドラッグすることで高速転送が可能です。 個別に炉をクリックする必要はありません。
ctrl-click-to-furnaces-note-controller=注: __CONTROL__fast-entity-transfer__ を押したまま __CONTROL__move__ で移動することで、並んでいる複数の建物に高速転送することができます。個々の炉で __CONTROL__fast-entity-transfer__ を押す必要はありません。
finish=完了
finish-text=これでこのチュートリアルは終了です。
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ とカーソルで、終了ボタンを押す。

