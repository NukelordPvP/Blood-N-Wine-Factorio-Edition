ctrl-click-from-entity=Nyomd meg a(z) __ALT_CONTROL__1__fast-entity-transfer__ gombot a kőkemencén üres kurzorral, hogy kivedd belőle a vaslemezeket.
ctrl-click-from-furnaces=Használd az új gyors áthelyezést, hogy kivedd a vaslemezeket az összes kemencéből.
ctrl-click-to-entity=Nyomd meg a(z) __ALT_CONTROL__1__fast-entity-transfer__ gombot a kőkemencén, miközben szenet tartasz a kezedben, hogy áthelyezd az egész halmot.
ctrl-click-to-entity-2=Fogd meg a vasat a gyorsgombsávon, majd __CONTROL__fast-entity-transfer__ megnyomásával rakd bele a kőkemencébe.
ctrl-click-to-entity-2-controller=Fogd meg a vasat a gyorspanelen (__CONTROL__show-quick-panel__), majd __CONTROL__fast-entity-transfer__ megnyomásával rakd bele a kőkemencébe.
ctrl-click-to-furnaces=Az új gyors áthelyezés segítségével vedd ki a szenet és a vasércet a ládából, majd helyezd bele az összes kemencébe.
ctrl-click-to-furnaces-note=Megjegyzés: a gomb lenyomva tartásával és vonszolással gyorsan áthelyezhetsz az összes kemencébe, nem kell egyesével kiválasztanod mindegyik kemencét.
ctrl-click-to-furnaces-note-controller=Megjegyzés: __CONTROL__fast-entity-transfer__ lenyomva tartása közben __CONTROL__move__ segítségével gyorsan áthelyezhetsz több épületbe egy vonalban, nem kell __CONTROL__fast-entity-transfer__ mindegyik kemencén.
finish=Vége
finish-text=Ezzel lezárult a oktatás.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ és használd a kurzort a Vége gomb megnyomásához.

