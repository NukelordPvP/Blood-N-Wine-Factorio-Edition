ctrl-click-from-entity=Kliknite __ALT_CONTROL__1__fast-entity-transfer__ na kamennú pec s prázdnym kurzorom a vyberte z nej železné pláty.
ctrl-click-from-furnaces=Použite nový rýchly prevod objektov aby ste zobrali všetky železné pláty z pece.
ctrl-click-to-entity=__ALT_CONTROL__1__fast-entity-transfer__ na kamennú pec počas toho ako držíte uhlie aby ste do nej presunuli stoh.
ctrl-click-to-entity-2=Zoberte železnú rudu z opasku a použite CTRL + Ľavé tlačidlo myši aby ste ju vložili do kamennej pece.
ctrl-click-to-entity-2-controller=Zober železnú rudu z rýchleho panela (__CONTROL__show-quick-panel__) a použi  __CONTROL__fast-entity-transfer__ na vloženie do kamennej pece.
ctrl-click-to-furnaces=Použi nový rýchly presun objektov na vzatie uhlia a železa z truhly a vlož všetko do pecí.
