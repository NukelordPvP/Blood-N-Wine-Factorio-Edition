ctrl-click-to-furnaces-note-controller=Poznámka: Môžeš držať __CONTROL__fast-entity-transfer__ a pohnúť sa pomocou __CONTROL__move__ na rýchle premiestnenie viacerých budov v línii, nemusíš individuálne klikať __CONTROL__fast-entity-transfer__ na každú pec.
finish=Dokončiť
finish-text=Týmto končí tento návod.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ a použi kurzor na stlačenie Dokončiť.

