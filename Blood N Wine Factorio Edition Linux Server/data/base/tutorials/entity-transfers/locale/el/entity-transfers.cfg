ctrl-click-to-furnaces=Χρησιμοποίησε τη νέα γρήγορη μεταφορά αντικειμένων για να πάρεις το κάρβουνο και το μετάλλευμα σιδήρου από το κιβώτιο και να τα βάλεις σε όλους τους φούρνους.
ctrl-click-to-furnaces-note=Σημείωση: Μπορείς να σύρεις σε όλους τους φούρνους ενώ κρατάς πατημένο το κουμπί του ποντικιού για γρήγορη μεταφορά, δε χρειάζεται να κάνεις μεμονωμένα κλικ σε κάθε φούρνο.
