ctrl-click-to-entity-2=Πάρε το μετάλλευμα σιδήρου από την μπάρα συντόμευσης και χρησιμοποίησε __CONTROL__fast-entity-transfer__ για να το βάλεις στον πέτρινο φούρνο.
