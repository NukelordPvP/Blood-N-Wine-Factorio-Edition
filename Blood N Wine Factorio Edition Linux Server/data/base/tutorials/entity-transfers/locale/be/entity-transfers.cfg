ctrl-click-from-entity=Націсніце __ALT_CONTROL__1__fast-entity-transfer__ на печы з пустым курсорам, каб забрать жалезныя пліткі з яе.
ctrl-click-from-furnaces=Паспрабуйце новы спосаб хуткага збору, забраўшы жалезныя пліткі з усіх печаў.
ctrl-click-to-entity=Націсніце __ALT_CONTROL__1__fast-entity-transfer__ на печы з вуглём у курсоры, каб закінуць яго туды.
ctrl-click-to-entity-2=Вазьміце жалезную руду на панэлі хуткага доступу і выкарыстайце __CONTROL__fast-entity-transfer__, каб пакласці яе ў каменную печ.
ctrl-click-to-entity-2-controller=Вазьміце жалезную руду на панэлі (__CONTROL__show-quick-panel__) і выкарыстайце __CONTROL__fast-entity-transfer__, каб пакласці яе ў каменную печ.
ctrl-click-to-furnaces=Скарыстайцеся новым хуткім перамяшчэннем прадметаў, каб узяць вугаль і жалеза з куфра і пакласці іх ва ўсе печы.
ctrl-click-to-furnaces-note=Заўвага: Вы можаце перацягнуць праз усе печы, утрымліваючы кнопку мышы для хуткай загрузкі, каб не пстрыкаць асобна па кожнай печы.
ctrl-click-to-furnaces-note-controller=Заўвага: Вы можаце ўтрымліваць __CONTROL__fast-entity-transfer__ і рухацца праз __CONTROL__move__, каб хутка загрузіць мноства будынкаў запар. Няма патрэбы ціскаць __CONTROL__fast-entity-transfer__ на кожнай печы асобна.
finish=Скончыць
finish-text=На гэтым дапаможнік скончаны.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ з курсорам, каб націснуць кнопку Скончыць.

