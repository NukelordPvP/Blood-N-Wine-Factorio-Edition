ctrl-click-from-entity=__ALT_CONTROL__1__fast-entity-transfer__ порожнім курсором на кам'яній печі, щоб забрати з неї залізні пластини.
ctrl-click-from-furnaces=Використайте новий швидкий спосіб збору щоб взяти залізні пластини з усіх печей.
ctrl-click-to-entity=__ALT_CONTROL__1__fast-entity-transfer__ на кам'яній печі, утримуючи вугілля, щоб перенести в неї стопку.
ctrl-click-to-entity-2=Візьміть залізну руду з панелі швидкого доступу та натисніть __ALT_CONTROL__1__fast-entity-transfer__, щоб покласти її в кам'яну піч.
ctrl-click-to-entity-2-controller=Візьміть залізну руду з панелі швидкого доступу (__CONTROL__show-quick-panel__) та натисніть __ALT_CONTROL__1__fast-entity-transfer__, щоб покласти її в кам'яну піч.
ctrl-click-to-furnaces=Використайте новий швидкий суб'єкт, щоб взяти вугілля та залізну руду з грудей, та вставити їх у всі печі.
ctrl-click-to-furnaces-note=Примітка: Ви можете перетягнути над усіма печами, тримаючі кнопку миші. Щоб швидко перенести, вам не потрібно індивідуально натискати по кожній печі.
ctrl-click-to-furnaces-note-controller=Примітка: Ви можете затиснути __CONTROL__fast-entity-transfer__ та переміщатися використовуючи __CONTROL__move__, щоб пришвидшити передачу до декількох будівель у рядку. Не потрібно індивідуально натискати __CONTROL__fast-entity-transfer__ по кожній печі.
finish=Завершити
finish-text=На цьому завершується цей навчальний посібник.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ та використовуйте курсор для натискання кнопки.

