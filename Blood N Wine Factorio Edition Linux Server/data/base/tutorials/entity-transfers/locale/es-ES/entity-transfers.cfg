ctrl-click-from-entity=Pulsa __ALT_CONTROL__1__fast-entity-transfer__ sobre el horno de piedra con el cursor vacío para recoger las planchas de hierro que contiene.
ctrl-click-from-furnaces=Usa la nueva opción de transferencia rápida de entidades para recoger la placa de hierro de todos los hornos.
ctrl-click-to-entity=Pulsa __ALT_CONTROL__1__fast-entity-transfer__ sobre el horno de piedra mientras tienes carbón sobre el cursor para transferirlo al horno.
ctrl-click-to-entity-2=Recoge el mineral de hierro de la barra de acceso rápido, y pulsa __CONTROL__fast-entity-transfer__ para colocarla dentro del horno de piedra.
ctrl-click-to-entity-2-controller=Recoge el mineral de hierro del panel de acceso rápido (__CONTROL__show-quick-panel__), y pulsa __CONTROL__fast-entity-transfer__ para ponerlo dentro del horno de piedra.
ctrl-click-to-furnaces=Usa la nueva función de transferencia rápida de entidades para recoger el carbón y la mena de hierro del cofre, y colócalos en todos los hornos.
ctrl-click-to-furnaces-note=Nota: puedes hacer clic, mantener pulsado y arrastrar el cursor sobre todos los hornos para una transferencia rápida, evitando tener que hacer clic en cada horno individualmente.
ctrl-click-to-furnaces-note-controller=Nota: puedes mantener pulsado __CONTROL__fast-entity-transfer__ y moverte usando __CONTROL__move__ para transferir rápidamente a otros edificios en una misma línea, evitando tener que pulsar __CONTROL__fast-entity-transfer__ en cada horno individualmente.
finish=Terminar
finish-text=Con esto concluye el tutorial.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ y pulsa el botón Finalizar con el cursor.

