ctrl-click-from-entity=Utilisez __ALT_CONTROL__1__fast-entity-transfer__ sur le four en pierre avec un curseur vide pour en retirer les plaques de fer.
ctrl-click-from-furnaces=Utilisez le nouveau transfert rapide d'entités pour récupérer les plaques de fer de tous les fours.
ctrl-click-to-entity=Utilisez __ALT_CONTROL__1__fast-entity-transfer__ sur le four en pierre, tout en tenant le charbon en main, pour y transférer la pile.
ctrl-click-to-entity-2=Prenez le minerai de fer de la barre d'accès rapide et utilisez  __CONTROL__fast-entity-transfer__ pour le mettre dans le four en pierre.
ctrl-click-to-entity-2-controller=Prenez le minerai de fer du panneau d'accès rapide (__CONTROL__show-quick-panel__), et utilisez   __CONTROL__fast-entity-transfer__ pour le mettre dans le four en pierre.
ctrl-click-to-furnaces=Utilisez le nouveau transfert rapide d'entité pour prendre le charbon et le minerai de fer du coffre, et insérez-les dans tous les fours.
ctrl-click-to-furnaces-note=Remarque : Vous pouvez faire glisser sur tous les fours pendant que le bouton de la souris est enfoncé pour transférer rapidement, vous n'avez pas besoin de cliquer individuellement sur chaque four.
ctrl-click-to-furnaces-note-controller=Remarque : Vous pouvez maintenir __CONTROL__fast-entity-transfer__ enfoncé et vous déplacer en utilisant __CONTROL__move__ pour transférer rapidement vers plusieurs bâtiments alignés, vous n'avez pas besoin d'appuyer sur __CONTROL__fast-entity-transfer__ pour chaque four.
finish=Terminer
finish-text=Ceci conclut ce tutoriel.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ puis utilisez le curseur pour appuyer sur le bouton Terminer.

