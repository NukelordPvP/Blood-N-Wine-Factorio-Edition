ctrl-click-to-furnaces-note-controller=Märkus: Hoia all __CONTROL__fast-entity-transfer__  ja liiguta __CONTROL__move__ abil, et kiirelt mitmesse järjestikus ehitisse esemed üle kanda. Sa ei pea iga ahju peal eraldi vajutama __CONTROL__fast-entity-transfer__.
finish=Lõpeta
