ctrl-click-from-entity=__ALT_CONTROL__1__fast-entity-transfer__ kiviahju peal tühja kursoriga, et sealt raudplaadid ära võtta.
ctrl-click-from-furnaces=Kasutage uut kiirülekannet, et võtta kõigist ahjudest raudplaadid.
ctrl-click-to-entity=__ALT_CONTROL__1__fast-entity-transfer__ kiviahju peal, hoides samal ajal kivisütt, et korstnasse üle kanda.
ctrl-click-to-entity-2=Võta kiirribalt rauamaak ja pane see kiviahju vajutades __ALT_CONTROL__1__fast-entity-transfer__.
