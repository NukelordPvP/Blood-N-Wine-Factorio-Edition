ctrl-click-from-entity=Klikni __ALT_CONTROL__1__fast-entity-transfer__ na kamennou pec s prázdným kurzorem, abys z pece vybral všechny železné pláty.
ctrl-click-from-furnaces=Použij nový rychlý přenos entity k odebrání železných plátů ze všech pecí.
ctrl-click-to-entity=Klikni __ALT_CONTROL__1__fast-entity-transfer__ na kamennou pec zatímco držíš uhlí, aby do ní přesunuli celý štos.
ctrl-click-to-entity-2=Vezmi železnou rudu z panelu rychlého výběru a použij __CONTROL__fast-entity-transfer__, abys jí dal do kamenné pece.
ctrl-click-to-entity-2-controller=Vezmi železnou rudu z rychlého panelu (__CONTROL__show-quick-panel__) a použij __CONTROL__fast-entity-transfer__ pro její vložení do kamenné pece.
ctrl-click-to-furnaces=Vyzvedni z truhly uhlí a železnou rudu pomocí nového rychlého přesunu entity a vlož je do všech pecí.
ctrl-click-to-furnaces-note=Poznámka: Můžeš podržet tlačítko myši a přetáhnout přes všechny pece pro rychlý přenos, nemusíš individuálně kliknout na každou pec zvlášť.
ctrl-click-to-furnaces-note-controller=Poznámka: Můžeš podržet __CONTROL__fast-entity-transfer__ a pohybovat se pomocí __CONTROL__move__ pro rychlý přesun do více budov vřadě, nepotřebuješ jednotlivě stisknout __CONTROL__fast-entity-transfer__ u každé pece.
finish=Dokončit
finish-text=Tímto ukončíš tento tutoriál.
finish-text-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ a pomocí kurzoru stiskni tlačítko Dokončit.

