ctrl-click-to-furnaces-note-controller=Nota: Puoi tenere premuto __CONTROL__fast-entity-transfer__ e spostarti usando __CONTROL__move__ per trasferire velocemente a più edifici in una riga, non è necessario premere singolarmente __CONTROL__fast-entity-transfer__ su ogni fornace.
finish=Termina
