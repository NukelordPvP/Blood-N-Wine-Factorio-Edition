ctrl-click-from-entity=__ALT_CONTROL__1__fast-entity-transfer__ sul forno in pietra con un cursore vuoto per prendere le piastre di ferro da esso.
ctrl-click-from-furnaces=Usa il nuovo transferimento rapido per prendere le piastre di ferro da tutte le fornaci.
ctrl-click-to-entity=__ALT_CONTROL__1__fast-entity-transfer__ sul forno in pietra tenendo il carbone per trasferire la pila in esso.
ctrl-click-to-entity-2=Prendi il minerale di ferro dalla barra rapida e usa __CONTROL__fast-entity-transfer__ per metterlo nel forno di pietra.
ctrl-click-to-entity-2-controller=Prendi il minerale di ferro dal pannello rapido (__CONTROL__show-quick-panel__) e usa __CONTROL__fast-entity-transfer__ per metterlo nel forno di pietra.
ctrl-click-to-furnaces=Usa il nuovo trasferimento rapido entità per prendere il carbone e il minerale di ferro dalla cassa, e inserirlo in tutte le fornaci.
