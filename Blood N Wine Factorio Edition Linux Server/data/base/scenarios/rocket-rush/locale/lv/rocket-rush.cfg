all-players-ready=VIsi spēlētāji ir uz palaišanas laukuma... Palaišana sāksies pēc 15 sekundēm.
description=Tu sāksi ar visām tehnoloģijām izpētītām.\nIzvēlies savus sākuma priekšmetus uzmanībi un mēģini palaist raķeti pēc iespējas ātrāk.\nSpēlē vienspēlētāja vai daudzspēlētāju režīmā.
msg-buy-equipment=Izmantojiet jums nodrošinātās monētas, lai iegādātos inventāru, un tad dodaties uz raķešu palaišanas laukumu, lai sāktu.
msg-intro=Sveicināti raķešu drudža scenārijā. Jūsu uzdevums ir palaist raķeti kosmosā pēc iespējas ātrāk.
msg-refund-hint=Mājiens: Izmantojiet miskastes lauciņus jūsu somā, lai atgūtu naudu par kļūdainajiem pirkumiem.
not-all-players-ready=Ne visi spēlētāji atrodas uz palaišanas laukuma. Raķetes palaišana pārtraukta.
scenario-name=Raķešu drudzis

