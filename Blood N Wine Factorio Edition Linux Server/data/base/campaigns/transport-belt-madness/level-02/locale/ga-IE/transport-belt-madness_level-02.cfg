level-03=Léibhéal a 2, Páirt a 1: Droichead dhá tíl leathan le haghaidh trí crois iompair, cén chaoi a dhéantar sin?
level-04=Léibhéal a 2, Páirt a 2: Ní hé an droichead an pháirt is deacra níos mó. Comhairle beag: Níl croiseanna faoin talamh ábalta ceangal le croiseanna den chineál céanna amháin .

