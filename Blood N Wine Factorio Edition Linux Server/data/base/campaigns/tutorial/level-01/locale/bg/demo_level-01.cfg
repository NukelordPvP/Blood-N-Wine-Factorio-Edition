goal-add-filter=Добавете горивната машина за копаене на руда в панела за бърз достъп в долната част на екрана с помощта на __CONTROL__pick-item__.
goal-build-furnace=Изберете каменната пещ и я поставете на земята близо до вас, като натиснете __CONTROL__build__. Индикаторът ще стане зелен, ако построяването на това място е възможно
goal-close-character-screen=Затворете прозореца на героя, като натиснете __CONTROL__confirm-gui__.
goal-collect-in-container=Изчакайте докато поне __1__ предметa са в __2__.
goal-collect-in-furnace=Изчакайте докато поне __1__ претопени предмета са в __2__.
goal-craft-burner-miner=Направете горивна машина за копаене на руда.
goal-craft-chest=Направете дървения сандък.
goal-craft-furnace=Направете каменна пещ (натиснете __CONTROL__open-character-gui__ и проверете менюто за изработки).
goal-empty-container=Вземете всички предмети от __1__.
goal-empty-furnace=Вземете всички претопетни предмети от __1__.
goal-fast-empty-hand=Премахнете избора на предмет от курсора с помощта на __CONTROL__clean-cursor__.
goal-get-iron-plates-from-furnace=Вземете готовите железни плочи от каменната пещ.
goal-insert-fuel-into-burner-miner=Сложете малко гориво в горивна машина за копаене на руда.
goal-insert-fuel-into-furnace=Сложете гориво в каменната пещ.\nМожете да използвате въглища и дърва, които да добиете около вас
goal-insert-iron-into-furnace=Сложете желязната руда на мястото за ресурси в каменната пещ
goal-intro=Този прозорец винаги ще ви показва текущата цел или задача.
goal-mine-burner-miner=Разрушете машината за копаене на руда.
goal-mine-iron-ore=Приближете се до залежа на желязна руда и задръжте курсора върху него.
goal-mine-iron-ore-precise=Изкопайте желязна руда (задръжте __CONTROL__mine__): __1__/__2__
goal-open-character-screen-1=Отворете прозореца на героя, като натиснете __CONTROL__open-character-gui__.
goal-open-character-screen-2=Отворете прозореца на героя (натиснете __CONTROL__open-character-gui__).
goal-open-furnace=Отворете прозореца на каменната пещ като натиснете __CONTROL__open-gui__.
goal-pick-mined-item=Вземете предмета, добит от машината за копаене на руда (натиснете __CONTROL__pick-items__ докато сте близо до нея).
goal-place-burner-miner=Поставете горивната машина за копаене на руда върху залеж.
goal-put-chest-below-burner-miner=Постройте дървения сандък на мястото до машината за копаене на руда, където се изхвърлят добитите материали.
goal-remove-blocking-entity=Нещо блокира горивната машина за копаене на руда. Премахнете маркираната постройка с помощта на __CONTROL__mine__.
goal-take-iron-from-wreck=Преместете железните плочи от останките в инвентара си.
goal-wait-for-smelting=Направете железни плочи от желязна руда в каменната пещ.
msg-burner-miner-resources-placement=Машина за копаене на руда пуска изкопаните ресурси пред себе си.
msg-crafting-queue-1=Това е вашата опашка с изработки. Натисни с __ALT_CONTROL__1__cancel-craft__ на предмет в опашката, за да спреш изработката.
msg-entity-blocking-miner=Този обект блокира горивната машина за копаене на руда. Трябва да го премахнете.
msg-entity-info=Когато посочите обект, ще виждате подробна информация за него в подсказка тук.
msg-furnace-working=Сега каменната пещ топи желязната руда и я превръща в железни плочи.
msg-goal-in-top-left=Винаги можете да видите текущата цел в този прозорец.
msg-intro=Този прозорец понякога ще паузира играта и ще ви показва съвети. Можете да продължите играта като натиснете
msg-inventory-introduction=Инвентарът ви е отляво. Преместете железните зъбни колела, като ги вземете с __CONTROL__pick-item__.
msg-mined-burner-miner-instead-of-open=Опа, вместо да отворите интерфейса на машината за копаене на руда, вие я разрушихте. Може да го отворите, като натиснете __CONTROL__open-gui__.
msg-mined-chest-instead-of-open=Опа, вместо да отворите интерфейса на обекта, вие го разрушихте. Може да го отворите, като натиснете __CONTROL__open-gui__.
msg-mined-furnace-instead-of-open=Опа, вместо да отворите интерфейса на каменната пещ, вие я разрушихте. Може да го отворите, като натиснете __CONTROL__open-gui__.
msg-recipes-info-1=От дясната страна е вашето меню за изработки. Натискане с __ALT_CONTROL__2__craft__ на рецептата ще изработи изобразения на нея предмет.
msg-resources-in-container=Ресурсите сега се събират в __1__.
think-burner-miner-working=Работи, работи!
think-furnace-useful=Това беше нищо работа!
think-go-around=Трябва да прекарам малко време в изучаване на това странно място.
think-introduction=Спасителната капсула спаси живота ми. Опасявам се, че другите нямаха същия късмет...
think-learned-something=Чудесно. Днес научих нещо.
think-nothing-more=Тук няма нищо друго. Ще трябва да си направя някои основни инструменти.
think-search-wreck=Чудя се дали мога да използвам нещо от спасителната капсула.
think-see-iron-ore=Това там изглежда като желязна руда.
think-smelt-iron=Хмм, само да можех някак си да стопя желязната руда...
think-storage-needed=Бих могъл до построя нещо тук, с което да събирам ресурсите от машина за копаене на руда.
think-tired=Чувствам се доста изморен от цялото това копаене. Чудя се дали този процес не може да се автоматизира.
