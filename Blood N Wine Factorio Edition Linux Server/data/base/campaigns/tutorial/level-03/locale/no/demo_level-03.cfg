msg-sector-scan-completed=Sektorskanning fullført.
msg-ship-wreck-located=Et lite skipsvrak er lokalisert i sørøst.
msg-start-with-radars-1=Radarene skanner omgivelsene. Dess flere av dem De har, jo raskere vil De kunne finne vraket.
msg-start-with-radars-2=Radarer bruker mye strøm. Kontroller at energiproduksjonen Deres er tilstrekkelig.
msg-steam-engine-introduction-1=Det er flere måter å sette opp dampmotorer. Som dette:
msg-steam-engine-introduction-2=Eller dette:
think-beware-of-creepers=Jeg håper jeg ikke tiltrekker for mange bitere.
think-build-more-radars=Dette ville gå fortere hvis jeg hadde flere radarer.
think-craft-more-ammo=Jeg er lav på våpenmagasiner. Kanskje jeg kan automatisere dem ved hjelp av en monteringsmaskin.
think-electric-mining=Jeg kunne bruke elektriske boremaskiner. De er mye raskere enn de brenselsdrevne boremaskinene.
