think-explore-ship-wreck=Okei, det er på tide å utforske det område.
think-factory-instruction=Jeg burde holde en jevn strøm av kull inn i kjelene mine. Ellers kommer jeg til å gå tom for elektrisitet.
think-find-ship=Jeg kunne bruke noe utstyr fra vårt krasjede skip, men først må jeg finne det.
think-get-to-work=La oss komme i gang!
think-need-better-defense=Jeg kan ikke forsvare det på egenhånd. Jeg kan bruke våpentårn for å beskytte basen.
think-need-better-weapon=Denne __ITEM__pistol__ vil ikke være nok til å holde dem vekk. Jeg burde lage en __ITEM__submachine-gun__.
think-need-light=Det blir snart mørkt, jeg burde lage noen lamper.
think-piece-of-cake=Ok, alt virker. Det var lett som en lek.
think-repair-pack=De ser ut til å ha smaken på radarer. Jeg kan fikse skaden med en reparasjonspakke.
think-resources-collected=Bra, jeg tror jeg har alt jeg trenger for å begynne å bygge radarer.
think-simple-setup=Jeg har et strømtestoppsett nesten klart. Jeg trenger bare litt vann fra innsjøen.
think-use-radar=Hvis jeg hadde nok strøm kunne jeg bygge en radar for å finne krasjstedet.

