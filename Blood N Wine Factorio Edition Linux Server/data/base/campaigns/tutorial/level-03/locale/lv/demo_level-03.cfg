msg-start-with-radars-2=Radari patērē daudz elektrības, tāpēc pārliecinies, ka tu ražo pietiekami daudz enerģijas.
msg-steam-engine-introduction-1=Ir vairāki veidi kā būvēt tvaika dzinējus. Piemēram šādi:
msg-steam-engine-introduction-2=Vai šādi:
think-beware-of-creepers=Es ceru, ka nepiesaistīšu pārāk daudzus kodējus.
think-build-more-radars=Tas notiktu ātrāk, ja man būtu vairāk radaru.
think-electric-mining=Es varētu izmantot elektriskos urbjus. Tie ir daudz ātrāki par degļa urbjiem.
think-electricity-setup=Labi,tvaika dzinējs tagad ražo elektrību.
think-explore-ship-wreck=Labi, laiks izpētīt apkārtni.
