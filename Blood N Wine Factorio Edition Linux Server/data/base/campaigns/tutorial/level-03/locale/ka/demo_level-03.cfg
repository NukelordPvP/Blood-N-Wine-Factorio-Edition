goal-power-electric-mining-drill=შეაერთეთ ელექტრო მაინინგ საბურღი ორთქლის ძრავას მცირე ელექტრო ბოძების გამოყენებით.
goal-radar-progress=გამოიყენეთ რადარი მიმდებარე ტერიტორიის სკანირებისთვის.\nსექტორები დასკანირებულია: __1__/__2__
msg-active-gun=შეგიძლიათ რამდენიმე იარაღის აღჭურვა. აქტიური მონიშნულია მწვანე ფონით.
msg-change-active-gun=თქვენ შეგიძლიათ შეცვალოთ აქტიური იარაღი __CONTROL__next-weapon__ დაჭერით (იარაღი, რომელიც უნდა შეიცვალოს, უნდა ჰქონდეს საბრძოლო მასალა).
msg-factory-instruction-1=რადარების ასაშენებლად, ჯერ უნდა მოაგროვოთ რკინის ფირფიტები და სპილენძის ფირფიტები.
msg-factory-instruction-2=გამოიყენეთ ელექტრო სამთო საბურღი რესურსების მოსაპოვებლად. ის ბევრად უფრო სწრაფია, ვიდრე სანთურის სამთო საბურღი.
msg-factory-instruction-3=Keep a steady flow of coal going into your boilers. Otherwise, you will run out of electricity.
msg-protect-radars=მტრებმა შესაძლოა დაესხნენ თქვენს რადარებს. შეიძლება დაგჭირდეთ მათი დაცვა იარაღის ტურელებით.
msg-radar-under-attack=თქვენი ერთ-ერთი რადარი თავდასხმის ქვეშაა.
