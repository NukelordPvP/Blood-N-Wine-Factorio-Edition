msg-ship-wreck-located=სამხრეთ-აღმოსავლეთით მდებარე პატარა გემი.
msg-start-with-radars-1=რადარები ათვალიერებენ გარემოს. რაც უფრო მეტი მათგანი გექნებათ, მით უფრო სწრაფად შეძლებთ გემის ჩაძირვის ადგილსამყოფელს.
msg-start-with-radars-2=რადარები ბევრ ელექტროენერგიას მოიხმარენ. დარწმუნდით, რომ თქვენი ენერგიის წარმოება საკმარისია.
msg-steam-engine-introduction-1=ორთქლის ძრავების აშენების მეტი გზა არსებობს. მაგალითად:
msg-steam-engine-introduction-2=ან ეს:
think-beware-of-creepers=იმედია არ მოვიზიდავ ძალიან ბევრს მკბენელებს.
think-build-more-radars=ეს უფრო სწრაფად წავა, მეტი რადარი რომ მქონდეს.
think-craft-more-ammo=ცეცხლსასროლი იარაღის მაგაზინები არ მაქვს. შესაძლოა, შევძლო მათი ავტომატიზაცია აწყობის აპარატის გამოყენებით.
think-electric-mining=მე შემეძლო გამომეყენებინა ელექტრო მაინინგ წვრთნები. ისინი ბევრად უფრო სწრაფია, ვიდრე სანთურის მაინინგ წვრთნები.
think-electricity-setup=კარგი, ორთქლის ძრავა ახლა ელექტროენერგიას აწარმოებს.
think-explore-ship-wreck=კარგი, დროა შეისწავლოთ ეს ტერიტორია.
think-factory-instruction=მე უნდა შევინარჩუნო ქვანახშირის სტაბილური ნაკადი, რომელიც შედის ჩემს ქვაბებში. თორემ დენი დამრჩება.
think-find-ship=მე შემეძლო გამომეყენებინა გარკვეული აღჭურვილობა ჩვენი ჩამოვარდნილი გემიდან, მაგრამ ჯერ უნდა მოვძებნო ის.
