think-need-better-weapon=ეს პისტოლეტი არ იქნება საკმარისი მათი დასაჭერად. ავტომატი უნდა გავაკეთო.
think-need-light=ბნელდება. რამდენიმე ნათურა უნდა ავაშენო.
think-piece-of-cake=კარგი, ეს ყველაფერი მუშაობს. ეს იყო ნამცხვრის ნაჭერი.
think-repair-pack=როგორც ჩანს, მათ მოსწონთ რადარების გემო. მე შემიძლია გამოვასწორო დაზიანება სარემონტო პაკეტით.
think-resources-collected=კარგი, მგონი ყველაფერი მაქვს რადარების აშენების დასაწყებად.
think-simple-setup=ელექტროენერგიის ტესტირების დაყენება თითქმის მზად მაქვს. უბრალოდ წყალი მჭირდება ტბიდან.
think-use-radar=საკმარისი ელექტროენერგია რომ მქონდეს, შემეძლო ავაშენო რადარი ავარიის ადგილის დასადგენად.

