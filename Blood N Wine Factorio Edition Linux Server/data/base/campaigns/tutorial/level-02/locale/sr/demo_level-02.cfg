msg-mined-inserter-instead-of-open=Раставио си механичку руку на сагоревање уместо да је отвориш. Поново је изгради и отвори је притискањем __CONTROL__open-gui__.
msg-mined-inserter-instead-of-open-2=Раставио си механичку руку на сагоревање уместо да је ротираш. Поново је изгради и ротирај је притискањем __CONTROL__rotate__.
