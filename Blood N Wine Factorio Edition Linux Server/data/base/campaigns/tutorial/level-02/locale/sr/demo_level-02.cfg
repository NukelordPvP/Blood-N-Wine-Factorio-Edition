think-found-mining-site=Ово изгледа као напуштен рудник...
think-got-machines=Ако повежем све ово како треба, требало би да добијем ресурсе потребне за стварање електрицитета.
think-got-resources-1=Фију, то је био баш тежак рад. Сада имам све што ми треба.
think-inserter2-working=Јеи, покреће се!
