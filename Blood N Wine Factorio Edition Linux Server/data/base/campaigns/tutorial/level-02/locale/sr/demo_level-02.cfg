msg-shooting=Када су непријатељи близу, можеш пуцати на њих држањем __CONTROL__shoot-enemy__. Непријатељ најближи курсору ће бити упуцан.
msg-shooting-controller=Када су непријатељу близу, можеш пуцати на њих држањем __CONTROL__shoot-enemy__. док држиш __CONTROL__shoot-enemy__ можеш нишанити са __CONTROL__look__.
think-automated-stone-mining=Потрошио сам пуно времена копајући овај камен. Требало би да искористим моју прву бушилицу на сагоревање да га она ископа уместо мене.
