[tips-and-tricks-item-description]
burner-inserter-refueling=[entity=burner-inserter] beste txertatzaile batzuek bete ditzakete, baina erregaiarekin lan egiten dutenean ere bere burua hornitu dezakete.
circuit-network=Zirkuitu-sarea makinen artean informazioa transferitzeko aukera ematen duen sistema bat da. Makinak zirkuitu-sarera konekta ditzakezu [ítem=red] eta [ítem=green-wire] erabiliz. Sareak -2³¹(-2,147,483,648) .. 2³¹(2,147,483,647) balio osoak garraia ditzake seinale-mota bakoitzerako. Jokoa amaitzeko ez da zirkuitu-sarea erabili behar, baina tramankulu dibertigarri asko edo fabrika optimizatzea onartzen du, hura gabe ezin izango liratekeenak.
copy-paste-spidertron=[entity=spidertron](r)en artean kopiatzeak kolorea eta eskari logistikoak kopiatuko ditu.\nEkipoaren lauki-sarea kopiatzen ere saiatuko da, eta jokalariaren inbentarioko ekipoa txertatuko du elementuak erabilgarri badaude.
e-confirm=Jokoan dauden botoi berde guztiak berresteko, erabili __CONTROL__confirm-gui__.\nSaiatu orain sakatzen aholku hau berresteko!
fast-replace=Mota eta tamaina bereko entitate baten gainean eraikitzeak ordezkapen azkarra egingo du. Ordezkapen azkarrak jatorrizko entitatearen propietateak gordeko ditu, hala nola inbentarioaren edukia eta hautatutako errezeta.
fast-replace-direction=Ordezkapen azkarra erabil dezakezu entitateen zentzua azkar aldatzeko.
ghost-rail-planner=Errail-mamu planifikatzailea errail mamu berrien tarte luzeak planeatzeko erabiltzen da.\nPlanifikatzaile mamua erabiltzeko, sakatu __CONTROL_MODIFIER__build-ghost__ trena planifikatzen duzun bitartean.\n__CONTROL_MODIFIER__build-with-obstacle-avoidance__ ere sakatu dezakezu mamu errailak oztopoak oztopoak saihesteko.
introduction=Ongi etorri aholkuetara eta trikimailuetara!\nJolas-kontzeptuak modu bisualean edo interaktiboan azalduko ditu.\n Jokoak aurrera egin ahala eta aholkuak bete ahala, aholku berriak desblokeatko dira.\nGuztiak hasieratik ikusi nahi badituzu, erabili kontsola-komando hau: __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Kofreek inbentario-arteka mugatuak izan ditzakete, "X" inbentario-arteka gorria hautatuz, eta, gero, nahi diren artekak blokeatuz.\nTxertagailua ez da gai izango blokeatutako artekak betetzeko; beraz, oro har, murriztu egiten du kofreen ahalmena, eta gainprodukzioa ekiditen du.
pipette=Erabili __CONTROL__smart-pipette__  hautatutako entitatea kurtsorean jartzeko.
shoot-targeting=Etsaiari tiro egin dezakezu kurtsore honen inguruan jarrita eta __CONTROL__shoot-enemy__ sakatuz.\nHautatutako entitate neutral edo lagunkoi bat tirokatu dezakezu  __CONTROL__shoot-selected__ sakatuz.
show-info=Sakatu __CONTROL__show-info__ informazio zehatza erakusteko/ezkutatzeko ("Alt modua" ere deitzen zaio).
train-stops=[entity=train-stop] tenak erabiliz objektuen garraioa automatizatzeko erabiltzen da, bidaiatu behar duten trenen kokapena bere izenaren bidez emanez.\n\n\n\nTutorialak tren-geltoki bat nola eraiki erakutsiko dizu, baita tren-ordutegi sinplea nola ezarri ere.
trains=Trenak oso erabilgarriak dira jario handiko eta distantzia luzeko garraiorako.\nTrenak __CONTROL__toggle-driving__ sakatuz sar daitezke, eta __CONTROL_MOVE__ sakatuz gidatu.
transport-belts=Garraio-uhalak energiarik erabili gabe objetuak mugitzeko erabiltzen dira. Uhalak objektuak mugi ditzakete, hala nola, jokalarien pertsonaia, ibilgailuak eta ozkariak.\nGarraio-uhalen sistemak [entity=transport-belt], [entity=splitter] eta [entity=underground-belt]z osatuta dago.\nGarraio-gerriko maila altuagoek objetuak azkarrago mugitu ditzazke: [entity=fast-transport-belt], [entity=express-transport-belt].
z-dropping=Sakatu __CONTROL__drop-cursor__ zure kurtsoreko objektu indibidualak askatzeko.\n Objektuak lurrean, uhaletan eta entitateetan utzi daitezke.\nEutsi __CONTROL__drop-cursor__  eta kurtsorea hainbat entitateetan zehar arrastatu, horietako bakoitzaren objektuak berehala askatzeko.
