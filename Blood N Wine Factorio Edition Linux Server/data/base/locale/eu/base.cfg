land-mine=Etsaiek zapaltzeko eta aktibatzeko lurrean jartzen diren tranpa lehergarriak. Lehertu ondoren, eraikuntza-roboten bidez berreraiki daizteke. Mina lehergai gogorragoak ikertuz hobetu daiteke.
landfill=Uretan jar daiteke eraiki daiteken lurra sortzeko.
laser=Kaltea eragin dezakeen argi fokatua.
laser-shooting-speed=Laser-armen tiro-abiadura handitzen du.
laser-turret=Defentsa-eraikin aurreratuak, elektrizitatea besterik behar ez dutenak.
logistic-robotics=Robot logistikoek objetuak eman diezazkiokete pertsonaiari, edo nahi ez diren artikuluak kendu.
logistic-science-pack=Logistika hobetuaren, automatizazioaren eta militar sinplearen ikerketa ahalbidetzen du.
logistic-system=Robot logistikoen gaitasunak handitzen dituzten kutxa logistiko gehiago desblokeatzen ditu. Kutxa eskatzaileek sare logistikoko elementuak eskatzen dituzte. Hornitzaile aktiboen kutxek haien edukia bultzatzen dute beste nonbait gorde edo erabiltzeko. Buffer kutxek logistika pertsonalerako eta eraikuntza automatizaturako eskuragarri dauden objektu espezifikoak eskatzen dituzte.
logistics=Garraiatzeko modu azkar eta malguagoak.
low-density-structure=Material arina baina sendoa, oso erabilgarria espazio-ontzietarako eta ekipo pertsonaletarako.
lubricant=Olio astunak lubrifikatzaile bihurtzea, abiadura handiko makinetan marruskadura murrizteko erabiltzen dena.
military=Zure burua eta fabrika defendatzeko modu eraginkorragoak.
military-science-pack=Beste aukera militar batzuk ikertzeko aukera ematen du.
modules=Makinetan txerta daitezkeen hobekuntza-moduluak ikertzeko aukera ematen du.
night-vision-equipment=Armaduran txertatua, gauez hobeto ikusteko.
nuclear-power=Uraniozko erregai-zelulak erabiliz energia sortzeko metodo indartsu eta sofistikatua.
oil-processing=Petrolio gordinaren finketa, plastikoak, sufrea eta erregaiak fabrikatzeko.
optics=Argi ikusgaiaren hainbat aplikazio.
personal-laser-defense-equipment=Armaduran txertatua, gertuko etsaiei automatikoki tiro egiteko.
personal-roboport-equipment=Armaduran txertatua, eraikuntza-robotek inbentariotik lan egin dezaten.
