physical-projectile-damage=Jaurtigai, dorrecho eta robot babesleetan oinarritutako arma fisikoen mina handitzen du.
plastics=Material polimeriko sintetikoak, objektu solidoetara molda daitezkeenak.
production-science-pack=Makina, modulu eta prozesu eraginkorrenak ikertzeko aukera ematen du.
productivity-module=Makina batek materiak kopuru berdinarekin produktu gehiago sortzea ahalbidetzen duen modulua, baina energia kontsumoa handitu eta habiadura txikitzen du.
rail-signals=Trenbide-sare berean hainbat tren koordinatzea ahalbidetzen du.
railway=Eskala handiko distantzia luzeko garraioa.
refined-flammables=Su-armek eragindako mina handitzen du.
research-speed=Ikerketa-praktika eraginkorragoak desblokeatzen ditu.
robotics=Robot hegalarien gorputzak. Logistika edo eraikuntza-lanak egiteko espezializatu behar dira.
rocket-control-unit=Konputazio aurreratuko unitatea, suzirien sistemak kontrolatzeko gai dena.
rocket-fuel=Xede anitzeok erregai sofistikatiak.
rocket-silo=Suziri bat espaziora jaurtitzeko eta jokoa irabaztea ahalbidetzen dizu.
rocketry=Suziri-jaurtitzaile pertsonala, etsaiak suziriekin zirikatzeko.
solar-energy=Doako energia elektrikoaren iturria, baina gauez alferrikakoa.
space-science-pack=Espaziora sateliteak bidaltzeko eta haien datu zientifikoak jasotzeko aukera ematen du, espazio-zientziaren paketeak sortzeko.
speed-module=Makina batek azkarrago funtzionatzea ahalbidetzen duen modulua, baina energia gehiago kontsumitzen du.
spidertron=Lur zailak zeharkatzeko gai den ibilgailu trebea. Tiro azkarreko kohete-jaurtigailuak ditu, eskuz edo automatikoki kontrolatzen direnak. Eskuz edo armiarmatroiaren agintea erabiliz eragin daiteke.
steel-axe=Zure meatzatze abiadura handitzen du.
steel-processing=Burdin xaflak altzairura urtzea baimentzen dizu.
stone-wall=Fabrika erasotzaileetatik babesteko harresia.
stronger-explosives=Arma leherkorrek eragindako mina handitzen du.
sulfur-processing=Oso erreaktiboa den substantzia kimiko ez-metalikoa, azido sulfurikoa eta objektu lehergarriak ekoizteko erabiltzen dena.
tank=Hainbat arma muntatzeko gai den ibilgailu erasokor indartsua.
toolbelt=Zure inbentarioa handitzen du.
uranium-processing=Uranio-minerala zentrifugatzaileetan prozesatzen da uranio-238 lortzeko, uranio-235 aberatsagoa lortzeko aukera dago. Biak beharrezkoak dira uraniozko erregai-zelula sortzeko.
utility-science-pack=Arma ahaltsuenak, ekipo pertsonalak eta roboten koordinazioa ikertzeko aukera ematen du.
