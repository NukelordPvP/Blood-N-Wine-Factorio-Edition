[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] încearcă în mod activ să trimită obiectele sale către rețeaua logistică.\nDacă nu există cereri pentru un obiect într-un cufăr furnizor activ, acestea vor fi mutate către [entity=logistic-chest-storage].
belt-lanes=[entity=transport-belt] au două culoare care pot fi utilizate pentru transportul obiectelor și pot fi utilizate pentru resurse diferite.\n[entity=inserter] poate prelua obiecte din ambele culoare, dar poate pune obiecte doar pe culoarul îndepărtat.
buffer-chest=[entity=logistic-chest-buffer] acționează atât ca [entity=logistic-chest-requester] cât și ca [entity=logistic-chest-passive-provider].\nAcestea oferă materiale pentru lucrări de construcții, logistică personală și cufere solicitante, cu opțiunea „Solicită din cufere tampon” activată.
bulk-crafting=Când ții cursorul deasupra unui slot de fabricare:\n - __ALT_CONTROL__1__craft-5__ pentru a crea 5.\n - __ALT_CONTROL__1__craft-all__ pentru a crea cât mai mult posibil.
burner-inserter-refueling=[entity=burner-inserter] pot fi alimentate de către alte inseratoare, dar pot de asemenea să se alimenteze singure atunci când lucrează cu combustibili.
circuit-network=Rețeaua de circuite este un sistem care permite transferul de informații între mașini.\nPoți conecta mașini la rețeaua de circuite folosind [item=red-wire] și [item=green-wire].\nRețeaua poate transporta valori întregi de -2³¹(-2,147,483,648) .. 2³¹(2,147,483,647) individual pentru fiecare tip de semnal.\nNu este necesară utilizarea rețelei de circuite pentru a termina jocul, dar permite o mulţime de invenţii distractive sau optimizări fine ale fabricii care nu ar fi posibile fără ea.
clear-cursor=Cand tii un obiect, il poti sterge folosing __CONTROL__clear-cursor__, care il va duce inapoi la =  [img=utility/hand] locul din inventarul sursa.\nAcesta mai si anuleaza planificarea feroviara, tragerea de fire si cutiile de selectie.
connect-switch=__ALT_CONTROL__1__build__ pe o entitate cu [item=copper-cable] în cursor pentru a conecta un cablu electric la acesta.\n__ALT_CONTROL__1__remove-pole-cables__ pe o entitate pentru a elimina toate cablurile.
construction-robots=[entity=construction-robot] îndeplineşte comenzi de construcţie, deconstrucţie, îmbunătățire şi reparare de la reţeaua logistică.\nComenzile de construcție sunt create prin construcții fantomă, utilizarea [item=blueprint], sau atunci când o clădire aliată este distrusă și trebuie reconstruită.\nComenzile de deconstrucție sunt create prin selectarea entităților dorite de către [item=deconstruction-planner].\nComenzile de îmbunătățire sunt create prin utilizarea [item=upgrade-planner].\nAceste comenzi sunt, de asemenea, create atunci când se utilizează funcția de anulare.
copy-entity-settings=__CONTROL__copy-entity-settings__ și __CONTROL__paste-entity-settings__ vă permite să copiați setările între entități.\nDe exemplu, puteți copia-lipi între [entity=assembling-machine-2] pentru a seta rețeta, sau între cufere pentru a seta limita inventarului.\n__ALT_CONTROL__1__paste-entity-settings__ și glisează pentru a copia în mai multe entități cu o singură lovitură.
copy-entity-settings-controller=__CONTROL__copy-entity-settings__ și __CONTROL__paste-entity-settings__ vă permite să copiați setările între entități.\nDe exemplu, poți copia-lipi între [entity=assembling-machine-2] pentru a seta rețeta, sau între cufere pentru a seta limita inventarului.\nȚineți apăsat __CONTROL__paste-entity-settings__ și mutați-vă folosind __CONTROL__move__ pentru a copia rapid în mai multe entități.
copy-paste=__CONTROL__copy__ dă naștere uneltei de copiere care vă permite să salvați selecția în clipboard.\n__CONTROL__paste__ preia ultima selecție copiată care urmează să fie construită.\n__CONTROL__cycle-clipboard-forwards__ și __CONTROL__cycle-clipboard-backwards__ vă permite să parcurgi istoricul clipboard-ului.
copy-paste-filters=Puteți copia setările între entități cu filtre configurabile, cereri sau sloturi de inventar filtrate, cum ar fi [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] sau [entity=cargo-wagon].
copy-paste-requester-chest=Poți copia setările între [entity=logistic-chest-requester] pentru a copia cererile de logistică.\nPoți, de asemenea, copia setările de la o [entity=assembling-machine-2] la o [entity=logistic-chest-requester] pentru a seta cererea de logistică în funcție de rețetă.
copy-paste-spidertron=Copierea setărilor între [entity=spidertron] va copia culoarea și cererile de logistică.\nAceasta va încerca, de asemenea, să copieze grila de echipamente, inserând echipamentul din inventarul jucătorului, dacă obiectele sunt disponibile.
copy-paste-trains=Poți copia setările între [entity=locomotive] pentru a copia programul și culoarea.\nPoți copia setările între [entity=train-stop] pentru a copia numele  și culoarea stației.\nÎn sfârșit, puteți copia setările între [entity=locomotive] și [entity=train-stop] sau invers pentru a copia culoarea.
drag-building=Cel mai rapid mod de a construi în linie dreaptă, cum ar fi o configurație de furnale [entity=stone-furnace], este să apasați __CONTROL__build__ și să țineți apăsat, în timp ce vă deplasați în direcția dorită.
drag-building-poles=Dacă construiești [entity=small-electric-pole] prin tragere, va fi construit automat la distanța maximă de conectare.
drag-building-underground-belts=Dacă construiești [entity=underground-belt] sau [entity=pipe-to-ground] prin tragere, acesta va fi construit automat la distanța maximă de conectare.
e-confirm=Toate butoanele verzi din joc pot fi "confirmate" folosind __CONTROL__confirm-gui__.\nÎncearcă acum pentru a confirma acest sfat!
electric-network=Rețeaua electrică transferă energie de la producători, ca [entity=steam-engine] sau [entity=solar-panel], către consumatori, în mod egal.\n__ALT_CONTROL__1__open-gui__ pe un stâlp electric pentru a afișa statisticile rețelei sale electrice.
electric-pole-connections=Stâlpii electrici se vor conecta automat la alţi stâlpi electrici în cadrul „razei de acoperire a cablului” şi pot avea până la 5 conexiuni.\nConexiunile pot fi adăugate sau eliminate manual folosind [item=copper-cable].\nToate conexiunile unui stâlp electric pot fi îndepărtate folosind __CONTROL__remove-pole-cables__ pe stâlp.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ pe o entitate pentru a lua obiecte din ea.\n__ALT_CONTROL__1__fast-entity-transfer__ în timp ce ții un obiect pentru a-l pune în entitatea selectată.\n\n\nTutorialul vă învață moduri diferite de a transfera elemente către și de la entități, fără a le deschide.
fast-belt-bending=Apăsând __CONTROL__rotate__ în timp ce tragi [entity=transport-belt] îți permite să faci coturi rapid.
fast-obstacle-traversing=Trăgând [entity=transport-belt] peste un obstacol va construi automat [entity=underground-belt] atunci când este posibil.
fast-replace=Construirea peste o entitate de același tip și aceeași dimensiune va efectua o înlocuire rapidă. Înlocuirea rapidă va păstra proprietățile entității originale, cum ar fi conținutul inventarului și rețeta selectată.
fast-replace-belt-splitter=Poți înlocui rapid [entity=transport-belt] cu [entity=splitter] și invers.
fast-replace-belt-underground=Poți înlocui rapid [entity=transport-belt] cu [entity=underground-belt] și invers.\nToate benzile rulante dintre intrarea și ieșirea din banda subterană vor fi minate automat.\nAceastă funcție de înlocuire rapidă se aplică și pentru [entity=pipe] și [entity=pipe-to-ground].
fast-replace-direction=Puteți folosi înlocuirea rapidă pentru a schimba rapid direcția entităților.
gate-over-rail=[entity=gate] poate fi construit pe orice element vertical sau orizontal [entity=straight-rail].\nTrenurile vor deschide automat poarta pentru a trece, și nu vor lăsau o gaură în apărarea ta.
ghost-building=__ALT_CONTROL__1__build-ghost__ în timp ce țineți un obiect construibil pentru a-l construi ca o entitate fantomă.\nEntitățile fantomă vor fi automat construite de orice rețea logistică din apropiere.
ghost-rail-planner=Planificatorul de căi ferate fantomă este utilizat pentru planificarea unor porțiuni lungi de noi căi ferate fantomă.\nPentru a utiliza planificatorul de fantome, țineți apăsat __CONTROL_MODIFIER__build-ghost__ în timpul planificării feroviare.\nPuteți de asemenea să țineți si __CONTROL_MODIFIER__build-with-obstacle-evitance__ pentru a planifica calea ferată fantomă cu evitarea obstacolelor.
inserters=Inseratoarele ridică obiecte dintr-o directie și le plasează pe dala din direcția opusă.\nEle pot muta obiecte pe și de pe [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace], și alte mașinării.
insertion-limits=Un Inserator nu umple întotdeauna întregul inventar țintă. Acest lucru le permite altor inseratoare să își ia partea lor de obiecte.\nDe exemplu, dacă un [entity=boiler] are 5 sau mai multe obiecte de [item=coal] înăuntru, un inserator nu va mai insera. Acest lucru permite combustibilului rămas să călătorească mai departe pe benzile rulante către alte cazane, în loc ca primul din rând să acapareze totul.\nAcest lucru este valabil și pentru [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] și multe altele.
introduction=Bine ai venit la sfaturi și trucuri!\nVa explica conceptele jocului într-o formă vizuală sau interactivă.\nSfaturile sunt deblocate pe măsură ce avansezi jocul și, de asemenea, completând sfaturile.\nDacă vrei să le vezi pe toate de la început, folosește comanda de la consolă __CONTROL_STYLE_BEGIN__/deblocare-tips__CONTROL_STYLE_END__.
limit-chests=Cuferele pot avea sloturile lor disponibile de inventar limitate prin selectarea slotului de inventar roşu "X" şi apoi prin blocarea sloturilor dorite.\nInseratoarele nu vor putea umple sloturile blocate, astfel încât, per ansamblu, se reduce capacitatea lăzilor și se previne supraproducția.
logistic-network=Rețeaua logistică este o rețea de distribuție automatizată, ce utilizează roboți zburători pentru a transporta articole și a efectua construcții în mod automat.\nAceasta are 3 componente majore:\n - [entity=roboport] definește suprafața de acoperire a rețelei, acționează ca punct de încărcare și stocare pentru roboți.\n - [entity=logistic-robot] îndeplinește comenzi logistice, iar [entity=construction-robot] îndeplinește ordine de construcție.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list] aprovizionează rețeaua cu articole.
long-handed-inserters=[entity=long-handed-inserter] este un inserator electric care ridică și plasează elementele la distanță de două dale din locația sa, spre deosebire de locul obișnuit.
low-power=Dacă consumul tău de energie este mai mare decăt capacitatea de producție, mașinăriile tale vor funcționa mai încet din cauza alimentării insuficiente.\nFii atent la viteza mașinăriilor, dacă dorești sa identifici producția insuficientă de energie înainte de a fi prea tarziu.\nCel mai bun mod de a fi sigur că ai destulă energie, e să verifici statisticile rețelei electrice și să te asiguri că bara 'Satisfacție' e verde și plină.
move-between-labs=[entity=inserter] poate fi folosit pentru a transfera pachete științifice între [entity=lab].
passive-provider-chest=[entity=logistic-chest-passive-provider] furnizează obiectele sale către rețeaua logistică.\nAceasta înseamnă că orice obiecte din cuferele furnizoare pasive pot fi luate de roboți pentru a îndeplini comenzile de logistică sau de construcție.
personal-logistics=[entity=logistic-robot] mută obiecte de la cuferele furnizor logistice pentru a completa cererile de logistică personală.\nCererea de logistică personală are o cantitate miniă și maximă, iar roboții vor aduce obiecte până când vei avea mai mult decât cantitatea minimă.\nDacă ai mai mult decât numărul maxim, obiectele vor fi mutate în sloturile tale logistice de gunoi, pentru a fi luate de roboți.
pipette=Folosește __CONTROL__smart-pipette__ pentru a plasa entitatea selectată în cursor.
pole-dragging-coverage=Dacă construiți [entity=small-electric-pole] prin tragere de-a lungul mașinilor electrice, nici una din raza de acțiune nu va fi omisă.
pump-connection=[entity=pump] se va conecta la un staționar [entity=fluid-wagon] atunci când sunt aliniate corect.\nEste necesar pentru încărcarea și descărcarea fluidelor din [entity=fluid-wagon].
rail-building=Pentru a activa modul construcție feroviară, țineți apăsat [item=rail] și apăsați __CONTROL__build__ pe o piesă de cale ferată existentă.\n__ALT_CONTROL__1__build__ pentru a confirma plasamentul piesei de cale ferată dorite.\n__CONTROL__clear-cursor__ dezactivează modul de construcție a căii ferate.
rail-signals-advanced=[entity=rail-chain-signal] determină starea sa pe baza semnalelor din avans pentru a se asigura că un tren care intră într-un bloc îl va putea părăsi.\nSunt folosite în conjucare cu [entity=rail-signal] pentru a construi intersecţii feroviare avansate.\n\n\nTutorialul vă învață cum să folosiți semnalele feroviare în lanț pentru a construi intersecții feroviare complexe și pentru a preveni blocajele.
rail-signals-basic=[entity=rail-signal] împarte șinele în blocuri. Fiecare [entity=locomotive] va citi semnalele de cale ferată pentru a preveni accidentarea cu alte trenuri.\n\n\n\nTutorialul vă învață cum să folosiți semnalele feroviare pentru a rula mai multe trenuri pe același sistem feroviar.
repair-packs=În timp ce țineți un [item=repair-pack] în cursor, apăsați __CONTROL__build__ și țineți apăsat pe o entitate pentru a o repara.
requester-chest=[entity=logistic-chest-requester] solicită obiecte din rețeaua logistică.\n[entity=logistic-robot] va muta obiecte din rețeaua de logistică pentru a îndeplini cererile.
rotating-assemblers=Unele rețete necesită o intrare de lichid către [entity=assembling-machine-2], cum ar fi [recipe=electric-engine-unit]. O maşină de asamblare cu intrare de fluide poate fi rotită folosind __CONTROL__rotate__.
shoot-targeting=Poți împușca inamici ținând __CONTROL__shoot-enemy__ cu cursorul tău lângă inamic.\nPoți împușca o entitate neutră sau prietenoasă selectată apăsând __CONTROL__shoot-selected__.
shoot-targeting-controller=Poți trage în ținte inamice ținând apăsat __CONTROL__shoot-enemy__.\nCând folosești un controler, toate armele vor ținti automat către cel mai apropiat inamic dintr-o zonă. Folosește __CONTROL__look__ pentru a muta zona țintită automată.\nPoți trage într-o entitate neutră sau prietenoasă selectată apăsând __CONTROL__shoot-selected__.
show-info=Apăsați __CONTROL__show-info__ pentru a comuta afișajul de informații detaliate, cunoscut și ca "modul-Alt".
splitter-filters=[entity=splitter] poate fi configurat pentru a filtra intrarea pentru un obiect specific sau pentru a prioritiza una dintre intrări/ieșiri.
splitters=[entity=splitter] este folosit pentru a diviza, a combina sau a echilibra benzile rulante.\nObiectele primite sunt împărțite în mod egal dacă există spațiu liber în ambele ieșiri sau sunt direcționate către ieșirea care este liberă.
stack-transfers=__CONTROL__stack-transfer__ transferă o singură stivă.\n__CONTROL__inventory-transfer__ transferă toate stivele de un anumit tip. (Alegerea unui slot gol transferă întregul inventar.)\nUtilizarea __CONTROL_RIGHT_CLICK__ în loc de __CONTROL_LEFT_CLICK__ pentru comenzile menționate mai sus va transfera jumătate din cantitate.\n\nTutorialul explică acest lucru mai în detaliu.
steam-power=[entity=boiler] consumă combustibil cum ar fi [item=coal] pentru a transforma [fluid=water] în [fluid=steam].\n[entity=steam-engine] consumă [fluid=steam] pentru producerea energiei electrice, care este distribuită consumatorilor din rețeaua electrică.
storage-chest=[entity=logistic-chest-storage] stochează obiectele luate din sloturile de gunoi ale jucătorului și comenzile de deconstrucție.\nToate obiectele din cuferele de stocare sunt de asemenea furnizate pentru a fi folosite pentru ordine logistice sau de construcție.\nCuferele de stocare pot fi filtrate pentru a accepta un singur tip de obiect.
storage-chest-list=Cuferele care furnizează conținutul său ordonate în funcție de prioritate:\n[entity=logistic-chest-active-provider] Cufăr furnizor activ\n[entity=logistic-chest-buffer] Cufăr tampon\n[entity=logistic-chest-storage] Cufăr de stocare\n[entity=logistic-chest-passive-provider] Cufăr furnizor pasiv
train-stop-same-name=[entity=train-stop] poate avea același nume ca alte stații. Trenurile cu numele respectiv în itinerariu vor putea alege oricare dintre stațiile respective ca destinație.\nPuteți limita numărul de trenuri pentru fiecare stație în parte pentru a mai mult control.
train-stops=[entity=train-stop] este folosit pentru a automatiza transportul de obiecte cu trenuri furnizand locatii nominale pentru trenuri in care sa călătoreasca.\n\n\n\nTutorialul vă învaţă cum să construiţi o gară de tren şi cum să stabiliţi un program simplu de tren.
trains=Trenurile sunt utile pentru transportul cu rată de transfer ridicată și pe distanțe mari.\nTrenurile pot fi îmbarcate folosind __CONTROL__toggle-driving__, și sunt conduse folosind __CONTROL_MOVE__.
transport-belts=Benzile rulante sunt folosite pentru a muta obiecte şi funcționează fără a folosi energie. De asemenea, acestea pot muta obiecte, cum ar fi caracterul jucătorului, vehicule şi mușcători.\nSistemul benzilor rulante este format din [entity=transport-belt], [entity=splitter] și [entity=underground-belt].\nBenzile rulante mai avansate pot deplasa obiecte mai repede: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entitate=underground-belt] este folosit pentru a permite o centură să traverseze entități sau teren impasabil.
usable-items=Unele obiecte pot fi folosite pentru alte scopuri decât contstruirea entităților în joc. Spre exemplu, poți arunca [item=grenade] spre inamici pentru a-i răni.\n__ALT_CONTROL__1__build__ ținând un obiect utilizabil în cursor pentru a-l folosi.
z-dropping=Apasă  __CONTROL__drop-cursor__ pentru a arunca un singur obiect din cursor.\nPoți arunca pe jos, pe benzi rulante și în entități.\nȚine apăsat __CONTROL__drop-cursor__ și glisează cu cursorul peste mai multe entități pentru a arunca rapid un singur obiect în fiecare.
