active-provider-chest=Белсенді қамтамасыз етуші сандық
belt-lanes=Конвейер жолақтары
buffer-chest=Буфер сандығы
bulk-crafting=Көптеп өндіру
burner-inserter-refueling=Отындық салғышқа отын құю
