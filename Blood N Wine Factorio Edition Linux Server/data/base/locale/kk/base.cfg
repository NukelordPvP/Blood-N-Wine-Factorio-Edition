bulk-crafting=Өндіру слотының үстінде болғанда:\n - 5-еуін өндіру үшін __ALT_CONTROL__1__craft-5__.\n - мүмкін болғанша көп өндіру үшін __ALT_CONTROL__1__craft-all__.
burner-inserter-refueling=Басқа салғыштар [entity=burner-inserter]қа отын сала алады, бірақ ол отынмен жұмыс істегенде, өз-өзіне де сала алады.
circuit-network=Схемалық желі — мәшинелер арасында ақпарат тасымалдауға мүмкіндік беретін жүйе.\n[item=red-wire] мен [item=green-wire] қолданып, схемалық желіге мәшине қоса аласыз.\nЖелі әрбір сигнал үшін -2³¹(-2,147,483,648) ... 2³¹(2,147,483,647) ауқымындағы бүтін мән тасымалдай алады.\nОйынды аяқтау үшін схемалық желіні қолданудың керегі жоқ, бірақ ол арқылы көптеген қызық тетік жасай алып, зауытыңыздың жұмысын жақсылап оңтайландыра аласыз.
clear-cursor=Зат ұстап тұрғанда, оны __CONTROL__clear-cursor__ арқылы тазартып, бастапқы мұқаммалдағы [img=utility/hand] слотына қайтара аласыз.\nСонымен қатар, бұл рельс жоспарлау, сым тарту және таңдауды болдырмайды.
connect-switch=Курсормен [item=copper-cable] ұстап, нысанға электрлік кәбіл қосу үшін __ALT_CONTROL__1__build__.\nБарлық кәбілді алып тастау үшін __ALT_CONTROL__1__remove-pole-cables__.
construction-robots=[entity=construction-robot] логистикалық желінің құрылыс, құлату, жетілдіру және жөндеу пәрмендерін өтейді.\nЕлес құрылыстар, [item=blueprint] қолдану немесе достық құрылыс жойылуы құрылыс пәрмендерін береді.\n[item=deconstruction-planner] арқылы таңдалған нысандар үшін құлату пәрмендері беріледі.\n[item=upgrade-planner] арқылы таңдалған нысандар үшін жетілдіру пәрмендері беріледі.\nБұл пәрмендер "болдырмау" функциясы қолданылғанда да, беріледі.
copy-paste=__CONTROL__copy__ таңдалғанды айырбастау буферіне сақтауға мүмкіндік беретін көшіру құралын шығарады.\n__CONTROL__paste__ соңғы таңдалған нысанды құруға қайтарады.\n__CONTROL__cycle-clipboard-forwards__ және __CONTROL__cycle-clipboard-backwards__ айырбастау буферінің тарихын сырғытуға мүмкіндік береді.
copy-paste-filters=[entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] немесе [entity=cargo-wagon] сияқты сүзілген мұқаммал слоттары, талаптары, бапталмалы сүзгілері бар нысандар арасында баптау көшіре аласыз.
copy-paste-requester-chest=[entity=logistic-chest-requester] арасында логистикалық талаптарды көшіре аласыз.\nСонымен қатар, рецептке негізделген логистикалық талаптарды қою үшін [entity=assembling-machine-2]нен [entity=logistic-chest-requester]қа көшіре аласыз.
copy-paste-spidertron=[entity=spidertron] арасында көшіру түс пен логистикалық талаптарды көшіреді.\nСонымен қатар, бұл жабдық торын көшіріп, ойыншының мұқаммалынан жабдықты салуға тырысады (заттар қолжетімді болса).
copy-paste-trains=[entity=locomotive] арасында кесте мен түс көшіре аласыз.\n[entity=train-stop] арасында бекет атауы мен түс көшіре аласыз.\nСонымен қатар, [entity=locomotive] және [entity=train-stop] арасында түс көшіре аласыз.
drag-building-poles=[entity=small-electric-pole] жылжытылып құрылса, автоматты түрде максималды қосылым қашықтығымен құрылады.
drag-building-underground-belts=[entity=underground-belt] немесе [entity=pipe-to-ground] жылжытылып құрылса, автоматты түрде максималды қосылым қашықтығымен құрылады.
e-confirm=Ойындағы барлық жасыл батырманы __CONTROL__confirm-gui__ арқылы "растауға" болады.\nОсы кеңесті растап көріңіз!
entity-transfers=Нысан ішінен зат алу үшін __ALT_CONTROL__1__fast-entity-transfer__.\nЗат ұстап, оны таңдалған нысанға салу үшін __ALT_CONTROL__1__fast-entity-transfer__.\n\n\nТуториал сізге нысан мәзірлерін ашпай, ішінен/ішіне зат жылжытудың түрлі жолдарын үйретеді.
fast-belt-bending=[entity=transport-belt] тартқанда __CONTROL__rotate__ бассаңыз, жылдам бұра аласыз.
fast-obstacle-traversing=Кедергіге [entity=transport-belt] құрсаңыз, мүмкін болса, автоматты түрде [entity=underground-belt] құрылады.
fast-replace=Түрі мен өлшемі бірдей нысан үстінен құрғанда жылдам ауыстыру орындалады. Жылдам ауыстыру бастапқы нысан қасиеттерін сақтайды (мысалы, мұқаммал ішіндегісі немесе таңдалған рецепт).
fast-replace-belt-splitter=[entity=transport-belt]ді [entity=splitter]пен (және керісінше) жылдам ауыстыра аласыз.
fast-replace-belt-underground=[entity=transport-belt]ді [entity=underground-belt]мен (және керісінше) жылдам ауыстыра аласыз.\nЖерасты конвейерінің кірісі мен шығысындағы кез келген конвейер автоматты түрде қазылады.\nСонымен қатар, жылдам ауыстыру функциясы [entity=pipe] мен [entity=pipe-to-ground]на қолданылады.
fast-replace-direction=Нысан бағытын тез өзгерту үшін жылдам ауыстыруды қолдана аласыз.
gate-over-rail=[entity=gate] кез келген тік немесе көлденең [entity=straight-rail] үстіне құрылады.\nПойыздар өту үшін қақпаны автоматты түрде ашады және қорғанысыңызда тесік қалдырмайды.
ghost-building=Курсордағы құрылатын затты нысан елесі ретінде құру үшін __ALT_CONTROL__1__build-ghost__.\nРадиустағы кез келген логистикалық желі нысан елесін автоматты түрде құрады.
ghost-rail-planner=Елес Т/Ж жоспарлауышы жаңа елес Т/Ж тізбектерін жоспарлауға қолданылады.\nЕлес жоспарлауышын қолдану үшін Т/Ж жоспарлаған кезде __CONTROL_MODIFIER__build-ghost__ басып ұстаңыз.\nСонымен қатар, кедергілерден қашып жоспарлау үшін __CONTROL_MODIFIER__build-with-obstacle-avoidance__ қолдана аласыз.
inserters=Салғыштар бір жақтан зат алып, оны қарсы ұяшыққа салады.\nОлар [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] және басқа мәшинелердің заттарын тасымалдай алады.
insertion-limits=Салғыш ешқашан бүкіл нысана мұқаммалын толтырмайды. Бұл басқа салғыштарға өз зат үлесін алуға мүмкіндік береді.\nМысалы, [entity=boiler] ішінде 5 немесе одан көп [item=coal] бар болса, салғыш одан әрі толтырмайды. Бұл қалған отынға конвейермен кезектегі біріншісіне ғана емес, басқа бойлерлерге де баруға мүмкіндік береді.\nБұл [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] және басқаларға да қатысты.
introduction=Кеңестер мен сыбырларға қош келдіңіз!\nМұнда ойын концептері визуалды немесе интерактивтік түрде түсіндіріледі!\nКеңестер ойын прогресіне және сыбырлардың аяқталуына қарай ашылып тұрады.\nОлардың бәрін ойынның басынан бастап көргіңіз келсе, __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__ консоль пәрменін қолданыңыз.
logistic-network=Логистикалық желі — зат жылжыту және автоматты құрылыс орындауға арналған ұшқыш робот қолданатын мықты автоматтандырылған жеткізу желісі.\nОның 3 ірі компоненті бар:\n - [entity=roboport] желінің аймағын белгілейді, роботтар үшін зарядтау және сақтау нүктесі ретінде қызмет етеді.\n - [entity=logistic-robot] логистикалық талап өтейді, және [entity=construction-robot] құрылыс пәрмендерін орындайды.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list] желіні заттармен қамтамасыз етеді.
long-handed-inserters=[entity=long-handed-inserter] — зат алып, оны әдетті бір ұяшыққа емес, екі ұяшыққа тасымалдайтын электрлік салғыш.
low-power=Қуат тұтыну деңгейі өндіруден жоғары болса, зауытыңыздың мәшинелері баяуырақ жұмыс істейді.\nТым кеш болмас бұрын, жеткіліксіз қуат өндіруді анықтағыңыз келсе, мәшинелердің жылдамдығына назар аударып отырыңыз.\nҚуат жеткілікті екеніне көз жеткізудің ең жақсы жолы — электрлік желінің статистикасын ашып, "Өтеу" шәкілі жасыл әрі толық екенін тексеру.
move-between-labs=[entity=inserter] [entity=lab]лар арасында зерттеу жинақтарын тасымалдай алады.
passive-provider-chest=[entity=logistic-chest-passive-provider] логистикалық желіні заттарымен қамтамасыз етеді.\nЯғни, роботтар логистика немесе құрылыс пәрмендерін өтеу үшін пассив қамтамасы етуші сандық ішіндегі кез келген затты ала алады.
personal-logistics=[entity=logistic-robot] жеке логистикалық талаптарды өтеу үшін логистикалық қамтамасыз етуші сандықтардан зат жылжытады.\nЖеке логистикалық талаптардың минималды мен максималды саны бар, және сан минимумнан аспағанша, роботтар зат әкеліп тұрады.\nСан максимумнан асса, заттар логистикалық қоқыс слоттарына жылжытылып, оларды роботтар алып кетеді.
pipette=Таңдалған нысанды меңзеріңізге қою үшін __CONTROL__smart-pipette__ қолданыңыз.
pole-dragging-coverage=[entity=small-electric-pole] электрлік мәшинелер арқылы жылжытылып құрылса, ауқымындағы ешбірі қалдырылмайды.
pump-connection=[entity=pump] дұрыс түзуленген тұрақты [entity=fluid-wagon]мен байланысады.\nБұл [entity=fluid-wagon]н сұйықтыққа толтыруға немесе ішінен сұйықтық шығаруға керек.
rail-signals-advanced=[entity=rail-chain-signal] блокқа кіретін пойыз одан шыға алатынына көз жеткізу үшін алғы сигналдарға сүйеніп, өз күйін ауыстырады.\nОл жетілдірілген темір жол қиылыстарын құру үшін [entity=rail-signal]мен бірге қолданылады.\n\n\nТуториал күрделі темір жол қиылыстарын құрып, кептелістердің алдын алуды үйретеді.
rail-signals-basic=[entity=rail-signal] темір жолды блоктарға бөледі. Басқа пойыздармен қақтығысудың алдын алу үшін әр [entity=locomotive] Т/Ж бағдаршамдарын оқиды.\n\n\n\nТуториал бір Т/Ж жүйесінде бірнеше пойыз жүргізуге арналған Т/Ж бағдаршамдарын қалай қолдану керегін үйретеді.
requester-chest=[entity=logistic-chest-requester] логистикалық желіден зат талап етеді.\n[entity=logistic-robot] логистикалық желіден зат жылжытып, талаптарды өтейді.
shoot-targeting=Жау нысаналарын ату үшін __CONTROL__shoot-enemy__ (курсор жаудың қасында болуы керек).\nТаңдалған бейтарап немесе достық нысанды ату үшін __CONTROL__shoot-selected__.
show-info=Егжей-тегжейлі ақпарат оверлейін, яки "Alt режимін", қосу/өшіру үшін __CONTROL__show-info__ басыңыз.
splitter-filters=[entity=splitter] белгілі зат сүзу немесе кіріс/шығыстардың біріне приоритет беру үшін баптала алады.
splitters=[entity=splitter] конвейер бөлу, біріктіру немесе теңгеруге қолданылады.\nШығыстардың екеуі де бос болса, кірген заттар тең бөлінеді, немесе барлығы бос жолаққа шығарылады.
steam-power=[entity=boiler] [item=coal] сияқты жанғыш отын тұтынып, [fluid=water]дан [fluid=steam] шығарады.\n[entity=steam-engine] [fluid=steam] тұтынып, электрлік желідегі тұтынушыларға үлестірілетін электр энергиясын өндіреді.
storage-chest=[entity=logistic-chest-storage] ойыншының қоқыс слоттары және құлату пәрмендерінен алынған заттарды сақтайды.\nҚойма сандықтарындағы кез келген зат логистика немесе құрылыс пәрмендеріне қолданылуға қолжетімді.\nҚойма сандықтарын 1 зат түрін қабылдайтындай сүзуге болады.
storage-chest-list=Приоритеті бойынша сұрыпталған ішіндегісін беретін сандықтар:\n[entity=logistic-chest-active-provider] Белсенді қамтамасыз етуші сандық\n[entity=logistic-chest-buffer] Буфер сандығы\n[entity=logistic-chest-storage] Қойма сандығы\n[entity=logistic-chest-passive-provider] Пассив қамтамасыз етуші сандық
train-stop-same-name=[entity=train-stop] өз атауын басқа бекеттермен бөлісе алады. Кестедегі сол атауы бар пойыздар бекеттердің кез келгенін межелі орны ретінде таңдай алады.\nЖүрісті дәлірек басқару үшін әр Т/Ж бекетіне пойыз шектеуін қоя аласыз.
train-stops=[entity=train-stop] пойыздарға атаулы тоқтау орындарын беріп, зат тасымалын автоматтандыруға қолданылады.\n\n\n\nТуториал Т/Ж бекеттерін және қарапайым Т/Ж кестесін қалай құру керегін үйретеді.
trains=Пойыздар үлкен қашықтыққа көп зат тасымалдауға пайдалы.\nПойызға __CONTROL__toggle-driving__ арқылы отыра аласыз және __CONTROL_MOVE__ арқылы жүргізе аласыз.
transport-belts=Конвейерлер зат жылжытуға қолданылып, энергиясыз жұмыс істейді. Сонымен қатар, олар ойыншы, көлік және қапқыш сияқты нысан жылжыта алады.\nКонвейер жүйесі [entity=transport-belt], [entity=splitter] және [entity=underground-belt]нен тұрады.\nКонвейерлердің жоғары дәрежелері жылдамырақ жұмыс істей алады: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entity=underground-belt] конвейерге нысан немесе өтілмейтін жер бедерін өтуге мүмкіндік беруге қолданылады.
usable-items=Кейбір затты әлемде нысан құрудан бөлек, басқаша да қолдануға болады. Мысалы, жауларға зақым келтіру үшін [item=grenade] лақтыра аласыз.\nКурсорда зат ұстап, мақсатын атқару үшін __ALT_CONTROL__1__build__.
z-dropping=Курсорыңыздан бір зат тастау үшін __CONTROL__drop-cursor__ басыңыз.\nЖерге, конвейерлерге және нысандарға тастай аласыз.\nБірнеше нысанға бір-бір заттан тастау үшін __CONTROL__drop-cursor__ басып ұстап, әрқайсысы арқылы жылжытыңыз.
