uranium-ammo=Đạn tiên tiến làm từ uranium-238 cho độ cứng và nặng hơn, gây lượng sát thương lớn.
uranium-processing=Quặng uranium được xử lý trong máy li tâm tạo ra uranium-238, với cơ hội tạo ra uranium-235 giàu hơn. Cả hai đều cần thiết để tạo ra nhiên liệu uranium.
