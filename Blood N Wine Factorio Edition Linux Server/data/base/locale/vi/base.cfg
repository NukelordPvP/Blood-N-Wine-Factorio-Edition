[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] sẽ cố đưa vật phẩm bên trong tới hệ thống vận chuyển.\nNếu như hiện tại không có yêu cầu nào từ rương cấp chủ động, nó sẽ chuyển vật phẩm vào [entity=logistic-chest-storage].
belt-lanes=[entity=transport-belt] có 2 làn riêng biệt, có thể chuyển 2 loại vật phẩm khác nhau.\n[entity=inserter] có thể nhặt vật từ cả 2 làn, nhưng sẽ chỉ đặt xuống ở làn xa hơn.
buffer-chest=[entity=logistic-chest-buffer] hoạt động như là [entity=logistic-chest-requester] và [entity=logistic-chest-passive-provider].\nChúng cung cấp vật phẩm cho xây dựng, vận chuyển cá nhân, và rương yêu cầu với chế độ nhận yêu cầu từ rương đệm được bật.
bulk-crafting=Khi con trỏ đang ở vị trí chế tạo:\n - __ALT_CONTROL__1__craft-5__ (mặc định chuột phải) để chế tạo 5 lần.\n - __ALT_CONTROL__1__craft-all__ (mặc định ctrl chuột trái) để chế tạo nhiều nhất có thể.
burner-inserter-refueling=[entity=burner-inserter] có thể được nạp nhiên liệu bằng các tay máy khác, đồng thời nó có thể tự nạp nhiên liệu.
circuit-network=Mạng lưới mạch là một hệ thống cho phép bạn truyền tải thông tin giữa các máy.\nBạn có thể nối các máy tới mạng lưới mạch bằng cách sử dụng [item=red-wire] và [item=green-wire].\nMạng lưới này có thể truyền tải số nguyên trong phạm vi -2³¹(-2,147,483,648) .. 2³¹(2,147,483,647) một cách độc lập với mỗi loại tín hiệu.\nKhông nhất thiết phải có hệ thống này mới hoàn thành được trò chơi, nhưng nó cho phép tạo nên nhiều công trình thú vị và các cách tối ưu hóa nhà máy kĩ lưỡng và ưu việt hơn nhiều.
clear-cursor=Khi giữ một vật phẩm, có thể cất nó vào nơi đã lấy ra bằng cách ấn nút __CONTROL__clear-cursor__, lúc đó vật phẩm sẽ được đưa về ô [img=utility/hand] trong chỗ cũ.\nĐồng thời nó cũng hủy việc xây đường ray, kéo dây cáp và các hộp chọn.
connect-switch=__ALT_CONTROL__1__build__ trên một vật thể với [item=copper-cable] bằng chuột của bạn để nối một dây diện vào nó . \n__ALT_CONTROL__1__remove-pole-cables__ trên một vật thể để tháo toàn bộ dây.
construction-robots=[entity=construction-robot] đáp ứng yêu cầu xây dựng, tháo dỡ, nâng cấp và sửa chữa trong phạm vi của nó.\nCó thể đặt lệnh xây dựng bằng cách tạo bóng của các công trình, sử dụng [item=blueprint], hoặc công trình đã bị phá hủy cần phục hồi.\nTháo dỡ có thể được thao tác nhanh chóng bằng [item=deconstruction-planner].\nNâng cấp cũng có thể được thao tác nhanh chóng bằng [item=upgrade-planner].\nNhững lệnh này cùng sẽ được phục hồi khi dùng chức năng undo.
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ và __ALT_CONTROL__1__paste-entity-settings__ cho phép bạn sao chép cài đặt giữa các vật thể.\nVí dụ bạn có thể sao chép giữa các [entity=assembling-machine-2] để đặt công thức, hoặc giữa các hòm để đặt giới hạng chứa.\n__ALT_CONTROL__1__paste-entity-settings__ và kéo con trỏ để sao chép vào nhiều vật thể cùng lúc.
copy-entity-settings-controller=__ALT_CONTROL__1__copy-entity-settings__ và __ALT_CONTROL__1__paste-entity-settings__ cho phép bạn sao chép cài đặt giữa các vật thể.\nVí dụ bạn có thể sao chép giữa các [entity=assembling-machine-2] để đặt công thức, hoặc giữa các hòm để đặt giới hạng chứa.\n__ALT_CONTROL__1__paste-entity-settings__ và kéo con trỏ để sao chép vào nhiều vật thể cùng lúc.
copy-paste=__CONTROL__copy__ cho phép bạn lưu trữ bản sao chép vật thể. \n__CONTROL__paste__ lấy ra bản kế hoạch đã được sao chép từ trước.\n__CONTROL__cycle-clipboard-forwards__ và __CONTROL__cycle-clipboard-backwards__ cho phép bạn xem lại lịch sử sao chép.
copy-paste-filters=Bạn có thể sao chép giữa các vật thể với các bộ lọc, yêu cầu hoặc bộ lọc hành trang, chẳng hạn [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] hoặc [entity=cargo-wagon].
copy-paste-requester-chest=Bạn có thể sao chép giữa các [entity=logistic-chest-requester] để sao chép yêu cầu vận chuyển. \nBạn cũng có thể sao chép từ [entity=assembling-machine-2] tới [entity=logistic-chest-requester] để đặt yêu cầu dựa trên công thức của [entity=assembling-machine-2]
copy-paste-spidertron=Sao chép giữa các [entity=spidertron] sẽ sao chép màu và yêu cầu vận chuyển. \nNó sẽ sao chép cả bảng thiết bị, và trang bị nếu vật phẩm có sẵn trong hành trang của nhân vật.
copy-paste-trains=Bạn có thể sao chép giữa các [entity=locomotive] để sao chép lộ trình và màu.\nBạn cũng có thể sao chép giữa các [entity=train-stop] để sao chép tên trạm và màu. Cuối cùng bạn có thể sao chép giữa các [entity=locomotive] và [entity=train-stop] để sao chép màu.
drag-building=Cách nhanh nhất để xây trên một đường thằng, chẳng hạn xây [entity=stone-furnace], bằng cách __CONTROL__build__ và giữ chuột, sau đó chạy theo hướng cần xây.
drag-building-poles=Nếu bạn xây [entity=small-electric-pole] bằng cách kéo rê chuột, nó sẽ tự động xây theo tầm với xa hết cỡ.
drag-building-underground-belts=Nếu bạn xây [entity=underground-belt] hoặc [entity=pipe-to-ground] bằng cách kéo rê chuột, nó sẽ tự động xây theo tầm xa hết cỡ.
e-confirm=Tất cả các nút nhấn màu xanh lá trong trò chơi đều có thể 'xác nhận' bằng cách nhấn phím __CONTROL__confirm-gui__.\nHãy thử phím đó để đóng mẹo này.
electric-network=Mạng điện được chuyển từ các nhà máy như [entity=steam-engine] hoặc [entity=solar-panel] điều được sử dụng.\n__ALT_CONTROL__1__open-gui__ hoặc hình cây cột điên để xem thống kê điện năng.
electric-pole-connections=Cột điện sẽ tự kết nối với các cột khác trong tầm với của dây, và có thể nối tới 5 cột khác. \nKết nối có thể được thêm hoặc bỏ bằng cách sử dụng [item=copper-cable]. \nTất cả các kết nối có thể bỏ bằng cách __ALT_CONTROL__1__remove-pole-cables__ trên một cột điện.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ lên một vật thể để lấy vật phẩm ra khỏi nó.\n__ALT_CONTROL__1__fast-entity-transfer__ khi đang giữ vật phẩm ở con trỏ sẽ đưa nó vào vật thể.\n\n\nHướng dẫn này sẽ cho bạn các cách chuyển vật nhanh chóng mà không cần phải nhấn vào từng vật thể một.
fast-belt-bending=Nhấn __CONTROL__rotate__ khi kéo rê [entity=transport-belt] sẽ cho phép bạn bẻ hướng nhanh chóng.
fast-obstacle-traversing=Kéo rê [entity=transport-belt] qua vật cản sẽ tự đông xây [entity=underground-belt] nếu có sẵn.
fast-replace=Xây dựng đè lên công trình cùng loại sẽ thay thế chúng bằng vật phẩm ở con trỏ (thay thế nhanh). Việc thay thế này sẽ giữ lại các tính chất của công trình cũ, chẳng hạn như vật phẩm bên trong hoặc công thức chế tạo.
fast-replace-belt-splitter=Bạn có thể thay thế nhanh [entity=transport-belt] với [entity=splitter] và ngược lại.
fast-replace-belt-underground=Bạn có thể thay thế nhanh [entity=transport-belt] với [entity=underground-belt] và ngược lại.\nBất cứ băng chuyền ở giữa lối vào và ra của băng chuyền ngầm sẽ được nhặt lên.\nTính năng này cũng áp dụng với [entity=pipe] và [entity=pipe-to-ground].
fast-replace-direction=Bạn có thể thay đổi hướng công trình nhanh chóng bằng việc thay thế nhanh.
gate-over-rail=[entity=gate] có thể được xây dọc hoặc ngang theo [entity=straight-rail].\n Tàu sẽ tự động mở cổng để đi qua, và không để lọt một khe hở nào trong tuyến phòng thủ của bạn.
ghost-building=__ALT_CONTROL__1__build-ghost__ khi đang giữ một vật thể đặt được trên con trỏ sẽ xây bóng của nó.\nBóng mờ này sẽ được tự động xây bởi các robot xây dựng trong khu vực.
ghost-rail-planner=Công cụ lập kế hoạch đường ray ảo được dùng để lập kế hoạch cho đường ray ảo rất dài.\nĐể sử dụng công cụ lập kế hoạch ảo này, giữ __CONTROL_MODIFIER__build-ghost__ khi đang ở chế độ xây dựng đường ray.\nBạn cũng có thể giữ __CONTROL_MODIFIER__build-with-obstacle-avoidance__ để tự động tránh vật cản.
inserters=Tay máy nhặt vật từ một ô và đặt nó vào ô đối diện. \nNó có thể chuyển vật phẩm qua lại giữa các [entity=transport-belt],[entity=iron-chest],[entity=burner-mining-drill],[entity=stone-furnace], và các máy khác.
insertion-limits=Một tay máy sẽ không lấp đầy chỗ trong hành trang đích đến. Điều này cho phép các tay máy sau cùng hoạt động. \nGiả dụ, nếu một [entity=boiler] có 5 [item=coal] trở lên, thì tay máy sẽ tạm dừng hoạt động. Điều này cho phép than tiếp tục di chuyển trên băng tải đến các [entity=boiler] sau, nếu không tay máy ở đầu hàng sẽ gắp hết mọi thứ. \nĐiều này cũng áp dụng cho [entity=gun-turret],[entity=assembling-machine-1],[entity=stone-furnace],[entity=lab] và nhiều hơn nữa.
introduction=Chào mừng tới mục mẹo và thủ thuật!\nChuyên mục này sẽ giải đáp các vấn đề trong trò chơi bằng cách trực quan hoặc tương tác được.\nMẹo sẽ được mở khóa khi bạn đạt được các mốc nhất định trong trò chơi hoặc hoàn thành mẹo. \nNếu bạn muốn xem tất cả khi mới bắt đầu trò chơi, sử dụng lệnh __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Có thể giới hạn kho chứ của rương bằng cách nhấn nút X và kéo từ dưới lên đến ô bạn muốn giới hạn. Điều này giúp cho tay máy ngưng hoạt động khi tới giới hạn bạn đã đặt ra
logistic-network=Hệ thống mạng lưới vận chuyển là công cụ tối thượng cho việc vận chuyển vật phẩm, mạng lưới có thể sử dụng robot bay để chuyển đồ và xây dựng các công trình. \nNó có 3 thành phần chính: \n- [entity=roboport] cung cấp tầm hoạt động cho các robot, cũng như làm trạm sạc và trạm lưu trữ robot. \n- [entity=logistic-robot] có thể chuyển hàng theo yêu cầu, còn [entity=construction-robot] có thể xây dựng công trình. \n- [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list] cung cấp vật phẩm cho hệ thống mạng lưới.
long-handed-inserters=[entity=long-handed-inserter] là tay máy chạy bằng điện, nhặt và đặt vật phẩm cách 2 ô thay vì 1 như bình thường.
low-power=Nếu năng lượng được tiêu thụ lớn hơn mức sản xuất, các cỗ máy sẽ hoạt động chậm hơn do thiếu năng lượng. \nĐể ý tới tốc độ sản xuất của máy, nếu bạn muốn phát hiện thiếu hụt điện một cách kịp thời.\nCách tốt nhất để đảm bảo an ninh điện là kiểm tra thống kê điện bắng cách nhấn vào cột điện, và đảm bảo rằng vạch "Thỏa mãn" màu xanh lục và đầy.
move-between-labs=[entity=inserter] có thể chuyển các gói khoa học giữa các [entity=lab].
passive-provider-chest=[entity=logistic-chest-passive-provider] cung cấp vật phẩm được chứa trong nó vào hệ thống vận chuyển.\nCó nghĩa là mọi vật phẩm bên trong rương cấp thụ động có thể được mang đi bởi robot để đáp ứng các nhu cầu vận chuyển hoặc xây dựng.
personal-logistics=[entity=logistic-robot] chuyển vật phẩm từ rương cung cấp để đáp ứng yêu cầu vận tải cá nhân.\nHệ thống vận tải cá nhân có thể đặt mức tối thiểu hoặc tối đa.\nRobot sẽ mang đến cho bạn nhiều hơn mức tối thiểu và ngược lại, đẩy vật phẩm dư vào ô thải (trash slot) sau đó mang vật phẩm đi từ những ô này nếu trên mức tối đa.
pipette=Sử dụng __CONTROL__smart-pipette__ để đặt vật đã chọn vào con trỏ.
pole-dragging-coverage=Khi xây [entity=small-electric-pole] bằng cách kéo chuột ngang theo các máy móc, không máy nào sẽ bị bỏ qua hay thiếu điện.
pump-connection=[entity=pump] sẽ tự động nối với [entity=fluid-wagon] chỉ khi nó được bắt dính chính xác. \n Điều này là bắt buộc nếu muốn bơm chất lỏng vào hoặc ra khỏi [entity=fluid-wagon].
rail-building=Để kích hoạt chế độ xây dựng đường ray, giữ [item=rail] và __CONTROL__build__ lên một mảnh đường ray đã đặt trước.\n__ALT_CONTROL__1__build__ để xác nhận đặt. \n__CONTROL__clear-cursor__ để thoát chế độ này.
rail-signals-advanced=[entity=rail-chain-signal] quyết định bởi tín hiệu phía trước nó và đảm bảo rằng khi có một tàu tiến vào khối đó thì có thể đi tiếp an toàn.\n Chúng được sử dụng kết hợp với [entity=rail-signal] để xây dựng hệ thống đường ray giao nhau.\n\n\nHướng dẫn này giúp bạn hiểu hơn về chuỗi tín hiệu đường ray cũng như cách xây dựng các nút giao nhau và phòng tránh tai nạn giữa các tàu.
rail-signals-basic=[entity=rail-signal] chia đường ray thành các khối. Mỗi [entity=locomotive] sẽ đọc tín hiệu để tránh sự cố va chạm với các tàu khác. \n\n\n\nHướng dẫn này giúp bạn sử dụng tín hiệu đường ray để sử dụng nhiều tàu trên cùng một đường ray.
repair-packs=Khi đang chọn [item=repair-pack] trên con trỏ, nhấn và giữ __CONTROL__build__  lên một công trình để sửa nó.
requester-chest=[entity=logistic-chest-requester] yêu cầu vật phẩm từ hệ thống vận chuyển.\n[entity=logistic-robot] sẽ chuyển vật phẩm từ hệ thống vận chuyển để đáp ứng yêu cầu.
rotating-assemblers=Một số công thức yêu cầu chất lỏng đầu vào cho [entity=assembling-machine-2], chẳng hạn [recipe=electric-engine-unit]. Máy chế tạo có đầu vào chất lỏng có thể xoay bằng __CONTROL__rotate__ khi đưa con trỏ tới vị trí của máy.
shoot-targeting=Bạn có thể bắn mục tiêu kẻ địch bằng cách nhấn __CONTROL__shoot-enemy__ khi con trỏ chuột của bạn đặt gần kẻ địch.\nBạn có thể bắn vào vật thể đang chọn hoặc đồng đội bằng cách nhấn __CONTROL__shoot-selected__.
shoot-targeting-controller=Bạn có thể bắn mục tiêu kẻ thù bằng cách giữ __CONTROL__shoot-enemy__.\nKhi điều khiển, Vũ khí sẽ ngắm vào kẻ thù gần nhất. Use __CONTROL__look__ để di chuyển mục tiêu tự động.\n Bạn có thể bắn xung quanh hoặc cây cối bằng cách ấn __CONTROL__shoot-selected__.
show-info=Nhấn Alt để bật/tắt chế độ thông tin chi tiết, hay còn gọi là chế độ Alt (Alt-mode).
splitter-filters=[entity=splitter] có thể tùy chỉnh bộ lọc, hoặc ưu tiên đầu vào/ra.
splitters=[entity=splitter] dùng để chia, gộp hoặc cân bằng băng chuyền. \nCác vật phẩm đi vào máy này sẽ được chia đều ra hai bên nếu đầu ra của băng chuyền thông thoáng, hoặc dồn về một đầu nếu đầu kia hết chỗ.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ để chuyển thành một xấp. \n__ALT_CONTROL__1__inventory-transfer__ để chuyển tất cả các xấp cùng loại. Nhấn__CONTROL_RIGHT_CLICK__ thay vì ấn __CONTROL_LEFT_CLICK__ để chia ra thành phân nửa cho vật đã chọn.\n\n Bản hướng dẫn sẽ giải thích sâu hơn.
steam-power=[entity=boiler] tiêu thụ nhiên liệu đốt như [item=coal] để biến [fluid=water] thành [fluid=steam].\n[entity=steam-engine] tiêu thụ [fluid=steam] để sản xuất năng lượng điện, sau đó được truyền đi để tiêu thụ trong hệ thống điện.
storage-chest=[entity=logistic-chest-storage] lưu trữ vật phẩm được lấy từ ô thải bỏ và các công trình được tháo dỡ. \nTất cả những vật phẩm bên trong nó được cung cấp để sử dụng cho các nhu cầu vận chuyển hay xây dựng.\nRương cung cấp có thể đặt bộ lọc cho phép nó chỉ nhận một loại vật phẩm duy nhất.
storage-chest-list=Rương cung cấp vật phẩm theo thứ tự ưu tiên: \n[entity=logistic-chest-active-provider] Rương cấp chủ động\n[entity=logistic-chest-buffer] Rương đệm\n[entity=logistic-chest-storage] Rương lưu trữ\n[entity=logistic-chest-passive-provider] Rương cấp thụ động
train-stop-same-name=[entity=train-stop] có thể đặt cùng tên với trạm khác. Các tàu có tên trạm đó trong lịch trình sẽ có thể đến ngẫu nhiên một trong các trạm cùng tên. \nBạn có thể đặt giới hạn số tàu đến một trạm để có thể điều khiển chính xác hơn.
train-stops=[entity=train-stop] được dùng để tự động hóa vận chuyển đường ray bằng cách đặt tên cho các trạm dừng.\n\n\n\nHướng dẫn này giúp bạn hiểu thêm về cách thiết lập trạm cũng như lập lịch trình đơn giản cho một tàu hỏa.
trains=Tàu hỏa rất hữu dụng cho việc sản suất quy mô lớn, cũng như vận chuyển ở khoảng cách lớn.\n Có thể lên tàu bằng  __CONTROL__toggle-driving__, và lái bằng __CONTROL_MOVE__.
transport-belts=Băng chuyền dùng để di chuyển các vật phẩm và nó không tiêu hao năng lượng. Băng chuyền cũng có thể di chuyển nhân vật, xe cộ, hay những con bọ. \nHệ thống băng chuyền bao gồm [entity=transport-belt],[entity=splitter],[entity=underground-belt].\nCấp băng chuyền cao hơn cho phép di chuyển vật phẩm nhanh chóng hơn: [entity=fast-transport-belt],[entity=express-transport-belt].
underground-belts=[entity=underground-belt] cho phép chuyển vật ngầm, xuyên qua vật thể.
usable-items=Một số vật phẩm có thể được sử dụng với chức năng khac. Chẳng hạn bạn có thể ném [item=grenade]. \n__ALT_CONTROL__1__build__ khi đang giữ vật phẩm để sử dụng chức năng.
z-dropping=Nhấn __CONTROL__drop-cursor__ để thả vật xuống.\nBạn có thể thả vật xuống đất, lên băng tải hoặc vào vật thể. Giữ __CONTROL__drop-cursor__ và kéo con trỏ để thả một vật vào mỗi vật thể.
