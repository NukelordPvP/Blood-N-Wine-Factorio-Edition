active-provider-chest=[entity=logistic-chest-active-provider] აქტიურად ცდილობს თავისი ნივთები ლოგისტიკურ ქსელში გადატანას.\nთუ აქტიურ პროვაიდერში არ არის მოთხოვნა ნივთის შესახებ, ისინი გადავა [entity=logistic-chest-storage-ში ].
belt-lanes=[entity=transport-belt]-ს აქვს ორი ზოლი, რომელიც შეიძლება გამოყენებულ იქნას ნივთების ტრანსპორტირებისთვის და მათი გამოყენება შესაძლებელია სხვადასხვა რესურსებისთვის.\n[entity=inserter]-ს შეუძლია ნივთების აღება ორივე ზოლიდან, მაგრამ ნივთების განთავსება მხოლოდ შორეულ ზოლზე.
buffer-chest=[entity=logistic-chest-buffer] მოქმედებს როგორც [entity=logistic-chest-requester] და [entity=logistic-chest-passive-provider].\nისინი აწვდიან ნივთებს სამშენებლო სამუშაოებისთვის, პერსონალური ლოგისტიკისა და მომთხოვნის სკივრების სახით. ჩართულია „მოთხოვნა ბუფერული ყუთებიდან“.
bulk-crafting=ხელოსნობის სლოტზე გადასატანად:\n - __ALT_CONTROL__1__craft-5__ ხელოსნობისთვის 5.\n - __ALT_CONTROL__1__craft-all__ შეძლებისდაგვარად დამზადებისთვის.
burner-inserter-refueling=[entity=burner-inserter] შესაძლებელია საწვავის შევსება სხვა მანუპულატორით, მაგრამ მათ ასევე შეუძლიათ საწვავის შევსება საწვავთან მუშაობისას.
circuit-network=მიკროსქემის ქსელი არის სისტემა, რომელიც იძლევა ინფორმაციის გადაცემის შესაძლებლობას მანქანებს შორის.\nშეგიძლიათ დააკავშიროთ მანქანები მიკროსქემის ქსელს [item=red-wire] და [item=green-wire]-ის გამოყენებით.\nქსელს შეუძლია ჰქონდეს -2³¹ მთელი მნიშვნელობები. (-2,147,483,648) .. 2³¹(2,147,483,647) ინდივიდუალურად თითოეული სიგნალის ტიპისთვის.\nთამაშის დასასრულებლად არ არის საჭირო მიკროსქემის ქსელის გამოყენება, მაგრამ იძლევა ბევრი სახალისო კონტრაქტის ან კარგად მორგებული ქარხნული ოპტიმიზაციის საშუალებას, რომლის გარეშეც შეუძლებელი იქნება ის.
clear-cursor=როდესაც ერთეულს უჭირავთ, შეგიძლიათ წაშალოთ ის __CONTROL__clear-cursor__-ის გამოყენებით, რომელიც დააბრუნებს მას წყაროს ინვენტარის [img=utility/hand] სლოტში.\nასევე გააუქმებს სარკინიგზო დაგეგმვას, მავთულის გადატანას და შერჩევის ველებს.
connect-switch=__ALT_CONTROL__1__build__ ერთეულზე, რომელსაც აქვს [item=copper-cable] თქვენს კურსორში ელექტრო კაბელის დასაკავშირებლად.\n__ALT_CONTROL__1__remove-pole-cables__ ერთეულზე ყველა კაბელის ამოსაღებად.
construction-robots=[entity=construction-robot] ასრულებს მშენებლობის, დეკონსტრუქციის, განახლებისა და შეკეთების შეკვეთებს ლოჯისტიკური ქსელიდან.\nსამშენებლო ბრძანებები იქმნება აჩრდილები შენობის, [item=blueprint] გამოყენებით, ან როდესაც მეგობრული შენობა ნადგურდება და საჭიროებს ხელახლა აშენებას. \nდეკონსტრუქციის ბრძანებები იქმნება [item=deconstruction-planner]-ის მიერ სასურველი ობიექტის არჩევით.\nგანახლების შეკვეთები იქმნება [item=upgrade-planner]-ის გამოყენებით.\nეს შეკვეთები ასევე იქმნება გაუქმების ფუნქციის გამოყენებისას.
copy-entity-settings=__CONTROL__copy-entity-settings__ and __CONTROL__paste-entity-settings__ გაძლევთ საშუალებას დააკოპიროთ პარამეტრები ერთეულებს შორის.\nმაგალითად, შეგიძლიათ დააკოპიროთ-ჩასვით [entity=assembling-machine-2]-ს შორის რეცეპტის დასაყენებლად, ან სკვერებს შორის ინვენტარის ლიმიტის დასაყენებლად. .\n__ALT_CONTROL__1__paste-entity-settings__ და ჩავლებით შეგიძლიათ ჩასვათ რამდენიმე ერთეულზე ერთი დარტყმით.
copy-entity-settings-controller=__CONTROL__copy-entity-settings__ and __CONTROL__paste-entity-settings__ გაძლევთ საშუალებას დააკოპიროთ პარამეტრები ერთეულებს შორის.\nმაგალითად, შეგიძლიათ დააკოპიროთ-ჩასვით [entity=assembling-machine-2]-ს შორის რეცეპტის დასაყენებლად, ან სკვერებს შორის ინვენტარის ლიმიტის დასაყენებლად. .\nდააჭირეთ __CONTROL__paste-entity-settings__ და გადაიტანეთ __CONTROL__move__ გამოყენებით, რათა სწრაფად ჩასვათ რამდენიმე ერთეულზე.
copy-paste=__CONTROL__copy__ წარმოქმნის კოპირების ხელსაწყოს, რომელიც საშუალებას გაძლევთ შეინახოთ არჩევანი ბუფერში.\n__CONTROL__paste__ იპოვის ბოლო კოპირებულ არჩევანს, რომელიც უნდა აშენდეს.\n__CONTROL__cycle-clipboard-forwards__ და __CONTROL__cycle-clipboard-backwards__ საშუალებას გაძლევთ გადაახვიოთ ბუფერის ისტორიაში.
copy-paste-filters=თქვენ შეგიძლიათ კოპირება-ჩასმა ერთეულებს შორის კონფიგურირებადი ფილტრებით, მოთხოვნებით ან გაფილტრული ინვენტარის სლოტებით, როგორიცაა [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] ან [entity=cargo-wagon].
copy-paste-requester-chest=ლოგისტიკური მოთხოვნების დასაკოპირებლად შეგიძლიათ დაკოპირება-ჩასმა [entity=logistic-chest-requester] შორის.\nასევე შეგიძლიათ დააკოპიროთ ჩასმა [entity=assembling-machine-2]-დან [entity=logistic-chest-requester]-ზე რეცეპტის საფუძველზე ლოგისტიკური მოთხოვნის დაყენება.
copy-paste-spidertron=კოპირება-ჩასმა [entity=spidertron]-ს შორის დააკოპირებს ფერის და ლოგისტიკური მოთხოვნების კოპირებას.\nის ასევე შეეცდება დააკოპიროს აღჭურვილობის ბადე და ჩასვას მოწყობილობა მოთამაშის ინვენტარიდან, თუ ნივთები ხელმისაწვდომია.
copy-paste-trains=შეგიძლიათ კოპირება-ჩასმა [entity=locomotive]-ს შორის განრიგისა და ფერის დასაკოპირებლად.\nშეგიძლიათ კოპირება-ჩასმა [entity=train-stop]-ს შორის, რათა დააკოპიროთ გაჩერების სახელი და ფერი.\nბოლოს, შეგიძლიათ კოპირება-ჩასმა [entity=locomotive] და [entity=train-stop] ნებისმიერი გზით ფერის კოპირებისთვის.
drag-building=სწორი ხაზით აშენების უსწრაფესი გზა, როგორიცაა [entity=stone-furnace]-ის დაყენება, არის დააჭიროთ __CONTROL__build__ და გააჩეროთ სასურველი მიმართულებით სირბილისას.
drag-building-poles=თუ თქვენ ააგებთ [entity=small-electric-Pole]-ს გადათრევით, ის ავტომატურად აშენდება კავშირის მაქსიმალურ მანძილზე.
drag-building-underground-belts=თუ ააგებთ [entity=underground-belt] ან [entity=pipe-to-ground] გადათრევით, ის ავტომატურად აშენდება კავშირის მაქსიმალურ მანძილზე.
e-confirm=თამაშში ყველა მწვანე ღილაკის „დადასტურება“ შესაძლებელია __CONTROL__confirm-gui__-ის გამოყენებით.\nსცადეთ მისი გამოყენება ახლა ამ რჩევის დასადასტურებლად!
electric-network=ელექტრული ქსელი თანაბრად გადასცემს ენერგიას მწარმოებლებისგან, როგორიცაა [entity=steam-engine] ან [entity=solar-panel] მომხმარებლებზე.\n__ALT_CONTROL__1__open-gui__ ელექტრო ბოძზე, რათა აჩვენოს მისი ელექტრული ქსელის სტატისტიკა.
electric-pole-connections=ელექტრული ბოძები ავტომატურად დაუკავშირდება სხვა ელექტრო ბოძებს მათი „სადენების ხელმისაწვდომობის“ ფარგლებში და მათ შეიძლება ჰქონდეთ 5-მდე კავშირი.\nკავშირების ხელით დამატება ან ამოღება შესაძლებელია [item=copper-cable] გამოყენებით.\nელექტრული ბოძების ყველა კავშირი შეიძლება მოიხსნას ელექტრო ბოძზე __CONTROL__remove-pole-cables__-ის გამოყენებით.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ ობიექტზე, რომ აიღოს ნივთები მისგან.\n__ALT_CONTROL__1__fast-entity-transfer__ დაჭერისას ელემენტი არჩეულ ერთეულში ჩასატანად.\n\n\nგაკვეთილი გასწავლით სხვადასხვა გზებს გადაიტანოთ საგნები და ობიექტებიდან მათი გახსნის გარეშე.
fast-belt-bending=დაჭერით __CONTROL__rotate__ [entity=transport-belt]-ის გადაადგილებისას საშუალებას გაძლევთ სწრაფად გააკეთოთ უწყვეტი მოხვევა.
fast-obstacle-traversing=[entity=transport-belt] დაბრკოლებაზე გადათრევა ავტომატურად შექმნის [entity=underground-belt] გადასვლას, როცა ეს შესაძლებელია.
fast-replace=იგივე ტიპისა და ზომის ობიექტზე აშენება სწრაფად ჩანაცვლდება. სწრაფი ჩანაცვლება შეინარჩუნებს ორიგინალური ერთეულის თვისებებს, როგორიცაა ინვენტარის შინაარსი და შერჩეული რეცეპტი.
fast-replace-belt-splitter=შეგიძლიათ სწრაფად შეცვალოთ [entity=transport-belt] [entity=splitter]-ით და პირიქით.
fast-replace-belt-underground=შეგიძლიათ სწრაფად შეცვალოთ [entity=transport-belt] [entity=underground-belt]-ით და პირიქით.\nმიწისქვეშა კონვეიერის შესასვლელსა და გასასვლელს შორის არსებული ნებისმიერი ღვედი ავტომატურად მოიპოვება.\nსწრაფი ჩანაცვლების ეს ფუნქცია ასევე ვრცელდება [ entity=pipe] და [entity=pipe-to-ground].
fast-replace-direction=თქვენ შეგიძლიათ გამოიყენოთ სწრაფი ჩანაცვლება ობიექტების მიმართულების სწრაფად შესაცვლელად.
gate-over-rail=[entity=gate] შეიძლება აშენდეს ნებისმიერ ვერტიკალურ ან ჰორიზონტალურ [entity=straight-rail]-ზე.\nმატარებლები ავტომატურად გახსნიან კარიბჭეს გასავლელად და არ დატოვებს ხვრელს თქვენს თავდაცვაში.
ghost-building=__ALT_CONTROL__1__build-ghost__ აწყობილი ელემენტის ასაშენებლად, როგორც ობიექტის აჩრდილი.\nობიექტის აჩრდილი ავტომატურად შეიქმნება ნებისმიერი ლოგისტიკური ქსელის დიაპაზონში.
ghost-rail-planner=რკინიგზის დამგეგმავის მოჩვენება გამოიყენება ახალი სარკინიგზო მოჩვენებების გრძელი მონაკვეთების დასაგეგმად.\nდაგეგმვის არჩდილის გამოსაყენებლად, გეჭიროთ __CONTROL_MODIFIER__build-ghost__ რკინიგზის დაგეგმვისას.\nშეგიძლიათ ასევე დაიჭიროთ __CONTROL_MODIFIER__build-with-obstacle-avoidance__ მოჩვენებათა სარკინიგზო გეგმა დაბრკოლებების თავიდან აცილებით.
inserters=მანიპულატორები იღებენ ნივთებს ერთი მიმართულებით და ათავსებენ მოპირდაპირე ფილაზე.\nმათ შეუძლიათ ნივთების გადატანა [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] და სხვა მანქანები.
insertion-limits=მანიპულატორი ყოველთვის არ ავსებს მთელ სამიზნე ინვენტარს. ეს საშუალებას აძლევს სხვა ჩამსვლელებს აიღონ თავიანთი წილი ერთეულებიდან.\nმაგალითად, თუ [entity=boiler] შეიცავს 5 ან მეტი ელემენტის [item=coal] მასში, ჩასმა აღარ ჩასვამს. ეს საშუალებას აძლევს სხვა საწვავს გადავიდეს სატრანსპორტო სარტყლის ქვემოთ სხვა ქვაბებამდე, ნაცვლად რიგში, პირველმა დააგროვოს ყველ[entity=stone-furnace][entity=stone-furnace]აფერი.\nეს ასევე ეხება [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] და სხვა.
introduction=მოგესალმებით რჩევებსა და ხრიკებში!\nიგი აგიხსნით თამაშის ცნებებს ვიზუალურად ან ინტერაქტიული ფორმით.\nრჩევები იხსნება თამაშის წინსვლისას და ასევე რჩევების შესრულებით.\nთუ გსურთ მათი ნახვა თავიდანვე, გამოიყენეთ კონსოლი ბრძანება __CONTROL_STYLE_BEGIN__/განბლოკვა-რჩევები__CONTROL_STYLE_END__.
limit-chests=სკივრებს შეუძლიათ შემოიფარგლონ ინვენტარის ხელმისაწვდომი სლოტები წითელი "X" ინვენტარის სლოტის არჩევით და შემდეგ სასურველი სლოტების დაბლოკვით.\nმანიპულატორებს ვერ შეძლებენ დაბლოკილი სლოტების შევსებას, ასე რომ მთლიანობაში ის ამცირებს სკივრის ტევადობას და ხელს უშლის ზედმეტ წარმოებას.
logistic-network=ლოჯისტიკური ქსელი არის მიწოდების ავტომატური სისტემა, რომელიც იყენებს მფრინავ დრონებს ნივთების გადასატანად და ასაშენებლად.\nქსელი შედგება 3 ძირითადი კომპონენტისგან:\n - [entity=roboport] ქმნის ზონას ქსელის ფუნქციონირებისთვის, მოქმედებს როგორც შესანახი და დამუხტული. დრონები.\n - [entity=logistic-robot] ასრულებს ლოგისტიკის შეკვეთებს და [entity=construction-robot] ასრულებს სამშენებლო შეკვეთებს.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list] ობიექტების მიწოდების ქსელი.
long-handed-inserters=[entity=long-handed-inserter] არის ელექტრული მანუპულატორი, რომელიც იღებს და ათავსებს ერთეულს თავისი მდებარეობიდან ორ ფილას ჩვეულებრივის ნაცვლად.
low-power=თუ თქვენი ენერგიის მოხმარება აღემატება თქვენს საწარმოო სიმძლავრეს, თქვენი ქარხნული მანქანები უფრო ნელა იმუშავებენ არასაკმარისი მიწოდების გამო.\nყურადღება მიაქციეთ თქვენი მანქანების სიჩქარეს, თუ გსურთ დაადგინოთ ენერგიის არასაკმარისი წარმოება, სანამ გვიან არ არის.\nსაუკეთესო გზა, რათა დარწმუნდეთ, რომ საკმარისი ენერგია გაქვთ, არის ელექტრო ქსელის სტატისტიკის შემოწმება და დარწმუნდით, რომ "კმაყოფილების" ზოლი მწვანე და სავსეა.
move-between-labs=[entity=inserter] შეიძლება გამოყენებულ იქნას სამეცნიერო პაკეტების გადასატანად [entity=lab]-ს შორის.
passive-provider-chest=[entity=logistic-chest-passive-provider] აწვდის თავის ობიექტების ლოგისტიკურ ქსელს.\nეს ნიშნავს, რომ ნებისმიერი ნივთი პასიური პროვაიდერის სკივრებში შეიძლება რობოტებმა აიღონ ლოგისტიკური ან სამშენებლო შეკვეთების შესასრულებლად.
personal-logistics=[entity=logistic-robot] გადააქვს ნივთები ლოგისტიკური პროვაიდერის სკივებიდან, რათა შეასრულოს პირადი ლოგისტიკური მოთხოვნები.\nპირად ლოჯისტიკურ მოთხოვნას აქვს მინიმალური და მაქსიმალური რაოდენობა და რობოტები მოიტანენ ნივთებს, სანამ არ გექნებათ მინიმალურ რაოდენობაზე მეტი.\nთუ გაქვთ მაქსიმალურ რაოდენობაზე მეტი, ნივთები გადაინაცვლებს თქვენს ლოგისტიკური ნაგვის სლოტებში, რომლებიც წაიღებენ რობოტებს.
pipette=გამოიყენეთ __CONTROL__smart-pipette__ არჩეული ერთეული თქვენს კურსორში დასაყენებლად.
pole-dragging-coverage=თუ თქვენ ააგებთ [entity=small-electric-Pole] ელექტრო მანქანების გასწვრივ გადათრევით, დიაპაზონში არცერთი გამოტოვებული არ იქნება.
pump-connection=[entity=pump] დაუკავშირდება სტაციონალურ [entity=fluid-wagon]-ს, როდესაც ისინი სწორად არის გასწორებული.\nის საჭიროა [entity=fluid-wagon]-დან სითხეების ჩატვირთვა-გადმოტვირთვისთვის.
rail-building=სარკინიგზო შენობის რეჟიმის გასააქტიურებლად, ხანგრძლივად დააჭირეთ [item=rail] და დააჭირეთ __CONTROL__build__ არსებულ ლიანდაგზე.\n__ALT_CONTROL__1__build__ სასურველი ლიანდაგის განლაგების დასადასტურებლად.\n__CONTROL__clear-cursor__ გამორთავს სარკინიგზო შენობის რეჟიმს.
rail-signals-advanced=[entity=rail-chain-signal] განსაზღვრავს თავის მდგომარეობას წინ მყოფი სიგნალების საფუძველზე, რათა დარწმუნდეს, რომ მატარებელი, რომელიც შედის ბლოკში, შეძლებს მისგან გასვლას.\nისინი გამოიყენება [entity=rail-signal]-თან ერთად ასაშენებლად მოწინავე სარკინიგზო კვეთა.\n\n\nგაკვეთილი გასწავლით თუ როგორ გამოიყენოთ სარკინიგზო ჯაჭვის სიგნალები რთული სარკინიგზო კვეთების ასაშენებლად და ჩიხების თავიდან ასაცილებლად.
rail-signals-basic=[entity=rail-signal] ყოფს რელსებს ბლოკებად. თითოეული [entity=locomotive] წაიკითხავს სარკინიგზო სიგნალებს სხვა მატარებლების შეჯახების თავიდან ასაცილებლად.\n\n\n\nგაკვეთილი გასწავლით თუ როგორ გამოიყენოთ სარკინიგზო სიგნალები იმავე სარკინიგზო სისტემაზე რამდენიმე მატარებლის გასაშვებად.
repair-packs=სანამ კურსორში გაქვთ [item=repair-pack], დააჭირეთ __CONTROL__build__ და ხანგრძლივად დააჭირეთ ერთეულს მის შესაკეთებლად.
requester-chest=[entity=logistic-chest-requester] ითხოვს ერთეულებს ლოგისტიკური ქსელიდან.\n[entity=logistic-robot] გადაიტანს ნივთებს ლოგისტიკური ქსელიდან მოთხოვნების შესასრულებლად.
rotating-assemblers=ზოგიერთი რეცეპტი საჭიროებს სითხის შეყვანას [entity=assembling-machine-2]-ში, როგორიცაა [recipe=electric-engine-unit]. აწყობის მანქანა სითხის შეყვანით შეიძლება შემობრუნდეს __CONTROL__rotate__-ის გამოყენებით.
shoot-targeting=თქვენ შეგიძლიათ ესროლოთ მტრის სამიზნეები __CONTROL__shoot-enemy__-ის დაჭერით კურსორით მტრის მახლობლად.\nშეგიძლიათ ესროლოთ არჩეული ნეიტრალური ან მეგობრული ობიექტი __CONTROL__shoot-selected__-ზე დაჭერით.
shoot-targeting-controller=თქვენ შეგიძლიათ ესროლოთ მტრის სამიზნეებს __CONTROL__shoot-enemy__-ის დაჭერით.\nკონტროლერის გამოყენებისას, ყველა იარაღი ავტომატურად მიმართავს უახლოეს მტერს ამ რაიონში. გამოიყენეთ __CONTROL__look__ ავტომატური დამიზნების ზონის გადასატანად.\nშეგიძლიათ გადაიღოთ არჩეული ნეიტრალური ან მეგობრული ობიექტი __CONTROL__shoot-selected__-ზე დაჭერით.
show-info=დააჭირეთ __CONTROL__show-info__ დეტალური ინფორმაციის გადაფარვის გადასართავად, რომელიც ასევე ცნობილია როგორც "Alt-რეჟიმი".
splitter-filters=[entity=splitter] შეიძლება კონფიგურირებული იყოს კონკრეტული ელემენტის გასაფილტრად ან ერთ-ერთი შეყვანის/გამოსვლის პრიორიტეტად.
splitters=[entity=splitter] გამოიყენება კონვეიერების გასაყოფად, კომბინირებისთვის ან დასაბალანსებლად.\nშემომავალი ერთეულები იყოფა თანაბრად, თუ თავისუფალი ადგილია ორივე გამოსავალში, ან მიემართება ნებისმიერ გამომავალზე.
stack-transfers=__CONTROL__stack-transfer__ გადასცემს ერთ დასტას.\n__CONTROL__inventory-transfer__ გადასცემს მოცემული ტიპის ყველა დასტას. (ცარიელი სლოტის არჩევა გადასცემს მთელ ინვენტარს.)\nზემოხსენებული კონტროლისთვის __CONTROL_RIGHT_CLICK__-ის ნაცვლად __CONTROL_LEFT_CLICK__-ის გამოყენება გადაიტანს რაოდენობის ნახევარს.\n\nგაკვეთილი უფრო დეტალურად განმარტავს.
steam-power=[entity=boiler] მოიხმარს წვად საწვავს, როგორიცაა [item=coal], რათა [fluid=water] [fluid=steam]გადააქციოს.\n[entity=steam-engine] მოიხმარს [fluid=steam] ელექტრო ენერგიის წარმოებისთვის, რომელიც ნაწილდება მომხმარებლებზე ელექტრო ქსელში.
storage-chest=[entity=logistic-chest-passive-provider] აწვდის თავის ობიექტების ლოგისტიკურ ქსელს.\nეს ნიშნავს, რომ ნებისმიერი ნივთები პასიური პროვაიდერის სკივრებში შეიძლება რობოტებმა აიღონ ლოგისტიკური ან სამშენებლო შეკვეთების შესასრულებლად.
storage-chest-list=სკივრები, რომლებიც უზრუნველყოფენ მის შიგთავსს პრიორიტეტის მიხედვით:\n[entity=logistic-chest-active-provider] აქტიური პროვაიდერის სკივრი\n[entity=logistic-chest-buffer] ბუფერული სკივრი\n[entity=logistic-chest-storage] შესანახი სკივრი \n[entity=logistic-chest-passive-provider] პასიური პროვაიდერის სკივრი
train-stop-same-name=[entity=train-stop]-ს შეუძლია თავისი სახელი გაუზიაროს სხვა გაჩერებებს. განრიგში ამ სახელწოდების მატარებლებს შეეძლებათ ნებისმიერი გაჩერების დანიშნულება.\nამ ქცევის უფრო ზუსტად გასაკონტროლებლად შეგიძლიათ დააყენოთ მატარებლის ლიმიტი თითოეული მატარებლის გაჩერებისთვის.
train-stops=[entity=train-stop] გამოიყენება მატარებლებით ნივთების ტრანსპორტირების ავტომატიზაციისთვის მატარებლების გასამგზავრებლად დასახელებული ადგილების მიწოდებით.\n\n\n\nგაკვეთილი გასწავლით როგორ ააწყოთ მატარებლის სადგური და როგორ დააყენოთ მარტივი მატარებელი განრიგი.
trains=მატარებლები სასარგებლოა მაღალი გამტარუნარიანობისა და შორ მანძილზე ტრანსპორტირებისთვის.\nმატარებლებში შესვლა შესაძლებელია __CONTROL__toggle-driving__-ის გამოყენებით და მგზავრობა __CONTROL_MOVE__-ის გამოყენებით.
transport-belts=სატრანსპორტო კონვეიერები გამოიყენება ნივთების გადასატანად და ენერგიის გამოყენების გარეშე. კონვეიერებს ასევე შეუძლიათ ისეთი ობიექტების გადაადგილება, როგორიცაა მოთამაშის პერსონაჟი, სატრანსპორტო საშუალებები და მკბენელების.\nსატრანსპორტო კონვეიერების სისტემა შედგება [entity=transport-belt], [entity=splitter] და [entity=underground-belt].\nსატრანსპორტო კონვეიერები უფრო მაღალი ფენები შეიძლება ნივთების უფრო სწრაფად გადატანა: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entity=underground-belt] გამოიყენება იმისათვის, რომ კონვეიერი გადაკვეთოს ობიექტები ან გაუვალი რელიეფი.
usable-items=ზოგიერთი ნივთები შეიძლება გამოყენებულ იქნას სხვა გზებით, ვიდრე სამშენებლო ერთეულები მსოფლიოში. მაგალითად, შეგიძლიათ მტრებს ესროლოთ [item=grenade], რათა დააზიანოთ ისინი.\n__ALT_CONTROL__1__build__, სანამ კურსორში გაქვთ გამოსაყენებელი ელემენტი, რომ გამოიყენოთ მისი მოქმედება.
z-dropping=დააჭირეთ __CONTROL__drop-cursor__, რათა ჩამოაგდოთ ცალკეული ელემენტები თქვენი კურსორიდან.\nშეგიძლიათ ჩამოაგდოთ მიწაზე, კონვეიერებზე და ერთეულებში.\nდააჭირეთ __CONTROL__drop-cursor__ და გადაათრიეთ კურსორი რამდენიმე ერთეულზე, რათა სწრაფად ჩააგდოთ ერთი ელემენტი თითოეულში.
