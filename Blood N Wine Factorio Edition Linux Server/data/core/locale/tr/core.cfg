texture-streaming=Görüntü atlasına (bkz: Video hafıza kullanım ayarları) koyulmayan görüntüler, GPU tarafından ihtiyaç duyulana kadar RAM'de saklanacak.
use-flip-presentation-model=Ters yansıtma, eski sürüm Blit modellerinde görüntünün ekrana verilmesinde daha etkili bir yöntem sağlar. Grafiksel hatalar ve kare hızı sorunları yaşıyorsanız bu seçeneği etkinleştirmeyi deneyin.
video-memory-budget-label=Oyunun dokular (grafikler) için kullanmasına izin verilen en fazla ekran kartı belleği (VRAM).
video-memory-usage-label=Oyunun grafik atlaslarına kaç tane grafik koymaya çalışacağını belirler. Daha büyük grafik atlasları oluşturmak, çağrıları toplu çekebilmesinden dolayı CPU kullanımını azaltır, ancak GPU'nun daha büyük dokularla çalışması gerektiğinden GPU yükünü artırabilir. Serbest kayan grafikler VRAM'a yüklenebilir veya RAM'de tutulabilir (bkz. düşük VRAM modu ayarı).
