[controls-description]
activate-tooltip=Afișează bula atunci când întârzierea bulei este pusă pe o valoare mare sau "Niciodată".
add-station=Doar din fereastra locomotivei și din modul hartă. Apasă acest modificator odată cu selecția unei stații pentru a o adăuga la program.
add-temporary-station=Doar din fereastra locomotivei și din modul hartă. Apasă acest modificator odată cu selecția pe hartă pentru a merge rapid la acea locație prin adăugarea unei stații temporare la program.
alt-zoom-in=Utilizabil doar în modul hartă. Zoom cu posibilitatea de a intra în mediul jocului din modul hartă.
alt-zoom-out=Utilizabil doar în modul hartă. Zoom cu posibilitatea de a ieși din mediul jocului în modul hartă.
build-with-obstacle-avoidance=Doar pentru construirea de căi ferate. Este ca modul de construire cu fantome, dar copacii, pietrele și stâncile sunt ocolite.
cancel-craft=Utilizabil numai în coada de creare.
cancel-craft-5=Utilizabil numai în coada de creare.
cancel-craft-all=Utilizabil numai în coada de creare.
clear-cursor=Returnează obiectul din stiva cursorului în inventarul jucătorului. De asemenea, anulează plasamentul cablurilor și planificarea feroviară.
close-menu=Anulează și întoarce-te la meniul anterior. Utilizabil numai în meniul principal.
connect-train=Conectează trenul selectat sau trenul pe care îl conduci la orice trenuri adiacente.
copy=Selectează o zona de entități pentru a fi copiate.
copy-entity-settings=Copie în clipboard setări din entitatea selectată. Reține că pentru ca lipirea să funcționeze, trebuie ca entitatea sursă încă să existe.
craft=Doar din fereastra rețetei, fabrică 1 obiect.
craft-5=Doar din fereastra rețetei, fabrică 5 obiecte.
craft-all=Doar din fereastra rețetei, fabrică maximul posibil.
cursor-split=Când cursorul e gol, ia jumătate din slotul selectat. Altfel, pune un singur element din stiva cursorului în slotul selectat.
cut=Selectează o zonă cu obiecte pentru a fi copiate și marcate pentru dezasamblare.
cycle-blueprint-backwards=Când ai o carte de schițe în cursor, ciclează către schița anterioară.
cycle-blueprint-forwards=Când ai o carte de schițe în cursor, ciclează către schița următoare.
cycle-clipboard-backwards=În modul lipire, ciclează înapoi prin istoricul din clipboard.
cycle-clipboard-forwards=În modul lipire, ciclează înainte prin istoricul din clipboard.
disconnect-train=Deconectează materialul rulant selectat sau materialul rulant în care sunteți din restul trenului.
drop-cursor=Aruncă un singur obiect din teanc pe sol, pe o bandă rulantă sau într-o mașinărie.
editor-switch-to-surface=Comută la numărul suprafeței apăsat în combinație cu această combinație de taste: __CONTROL__editor-switch-to-surface__ + 3 -> comută la suprafața 3.
fast-entity-split=Când cursorul e gol, transferă în inventarul propriu jumătate din tot ce are entitatea. Altfel, transferă jumătate din felul din cursor.
fast-entity-transfer=Când cursorul e gol, transferă totul din entitate către inventarul propriu. Altfel, transferă ce e în cursor către entitate.
gui-select=Apăsaţi elementul de interfaţă selectat.
inventory-split=Dacă slotul selectat este gol atunci transferă câte jumătate (rotunjit în sus) din fiecare fel existent in inventar. Altfel transferă jumătate din felul din slot.
inventory-transfer=Dacă este selectat un slot gol atunci transferă toate obiectele (de toate felurile) către celălalt inventar. Altfel, transferă toată cantitatea de felul din slot.
larger-terrain-building-area=Crește dimensiunea zonei de plasare a dalelor.
next-active-quick-bar=Selectează bara rapidă următoare pentru poziția de sus.
next-weapon=Schimbă la următoarea armă echipată.
order-to-follow=Cu telecomanda spidertronului, comandă acestuia să urmeze ținta dată.
paste=Lipeşte ultimele entităţi copiate.
paste-entity-settings=Lipește setări din entitatea marcată anterior.
place-in-chat=Doar cu chat-ul deschis. Inserează un link către elementul selectat, rețetă, poziție pe hartă, stație sau tren.
place-ping=Creează rapid o baliză în locația selectată pe hartă și pune pe chat un link la baliză.
place-tag=Utilizabil numai pe hartă. Plasează o pictogramă și/sau un text pe hartă.
previous-active-quick-bar=Selectează bara rapidă anterioară pentru poziția de sus.
previous-mod=Doar în interfața de mod-uri. Selectează mod-ul selectat anterior.
previous-technology=Doar în arborele tehnologic. Selectează tehnologia selectată anterior.
remove-pole-cables=Elimină firele de la stâlpul electric selectat, începând cu cele electrice și apoi cele de la rețeaua de circuite.
reverse-rotate=Rotește elementul ținut în cursor sau entitatea selectată în sens invers acelor de ceasornic.
reverse-select=Activează modul de retrogradare cu planificatorul de actualizare.
rotate=Rotește elementul ținut în cursor sau entitatea selectată în sensul acelor de ceasornic.
select-for-blueprint=Selectează obiecte pentru includere în plan, actualizare sau dezasamblare.
select-for-cancel-deconstruct=Selectează pentru a anula upgradarea sau dezasamblarea.
shoot-enemy=Trage către inamicul cel mai apropiat de cursor sau, pentru unele arme, trage în locația cursorului.
shoot-selected=Trage în ceea ce ai selectat sau, pentru unele arme, trage în locația cursorului.
show-info=Comutatoare care arată informații suplimentare despre entități construite, cum ar fi rețete în mașinile de asamblare și conținutul containerelor.
smaller-terrain-building-area=Scade dimensiunea zonei de plasare a dalelor.
smart-pipette=Ia din inventar și pune în cursor materialele necesare pentru a construi entitatea selectată. Pentru minereuri, selectează cea mai rapidă foreză.
stack-split=Transferă jumătate din stiva selectată în celălalt inventar.
stack-transfer=Transferă stiva selectată în celălalt inventar.
toggle-driving=Intri în vehiculul de lângă tine sau ieși din cel în care ești.
toggle-filter=Pune sau scoate un filtru pentru slotul selectat. Doar obiecte de felul respectiv vor fi acceptate în acel slot.
undo=Parcurge înapoi anumiți pași, cum ar fi construcția/deconstrucția manuală a unei clădiri, construcția unei schiță sau folosirea planificatorului de deconstrucție.
