[gui-graphics-settings-description]
full-color-depth=Randarea la jumătate (16-bit) din adâncimea de culoare crește performanța pe GPU-uri low-end și integrate. Această opțiune are un efect doar în Windows 8+ sau cu OpenGL.
graphics-quality-label=Rezoluția sprite-urilor. Determină utilizarea VRAM-ului. Atenție: Rezoluția "Înaltă" necesită cel puțin 3 GB de VRAM.
graphics-quality-label-console=Rezoluția sprite-urilor. O rezoluție mai scăzută va reduce utilizarea memorie și timpul de încărcare.
high-quality-animations=Dacă sunt dezactivate, unele entități animate sau rotite (de exemplu, trenuri) vor încărca doar jumătate din numărul normal de cadre de animație sau rotație. Acest lucru reduce mult utilizarea VRAM.
lights-quality=Rezoluția de redare a luminilor în timpul nopții. Valorile mari vor reduce considerabil performanța.
max-threads=Numărul de fire folosite pentru a reda jocul
minimize-on-focus-loss=Când rulează în ecran complet fără linii, jocul se va minimiza pe pierderea focalizării pentru a se asigura că nu acoperă desktop-ul atunci când vrei să schimbi la o aplicație diferită
render-in-native-resolution=Randarea la rezoluția nativă pe ecranele de rezoluție mare (de exemplu Apple Retina) va produce o imagine de calitate superioară dar poate ridica cerințele de performanță.
